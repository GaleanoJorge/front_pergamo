<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>

    <ngx-base-table [title]="title" [subtitle]="subtitle" [settings]="settings" entity="course_type"
      customData='course_type' [messageToltip]="messageToltip">
      <div actions>
        <div class="actions">
          <button nbButton status="danger" (click)="NewArea()">Crear</button>
        </div>
      </div>
    </ngx-base-table>

  </div>
</ngx-base-list>
