<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>

    <ngx-base-table [title]="title" [subtitle]="subtitle" customData="courses" [settings]="settings" [entity]="entity" [messageToltip]="messageToltip">
      <div actions>
        <div class="actions">
          <button nbButton status="danger" (click)="NewCourse()">Crear</button>
        </div>
        <div class="actions" style="margin-top:1em;">
            <nb-select (selectedChange)="ChangeValidity($event)" placeholder="Filtrar por vigencia" [(selected)]="validity">
                <nb-option value="0">Todos las vigencias</nb-option>
                <nb-option *ngFor="let item of validities" [value]="item.id">{{item.name}}</nb-option>
            </nb-select>
            <nb-select (selectedChange)="ChangeOrigin($event)" placeholder="Filtrar por Plan de formaciÃ³n" [(selected)]="origin">
              <nb-option value="0">Todos los planes</nb-option>
              <nb-option *ngFor="let item of origins" [value]="item.id">{{item.name}}</nb-option>
          </nb-select>
          <nb-select (selectedChange)="ChangeCategory($event)" placeholder="Filtrar por programa" [(selected)]="category">
            <nb-option value="0">Todos los programas</nb-option>
            <nb-option *ngFor="let item of categories" [value]="item.id">{{item.name}}</nb-option>
        </nb-select>
          </div>
      </div>
    </ngx-base-table>

  </div>
</ngx-base-list>
