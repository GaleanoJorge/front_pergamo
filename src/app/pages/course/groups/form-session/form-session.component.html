<form [formGroup]="form" (ngSubmit)="save()" class="container"
  style="overflow: hidden scroll;max-height: 100%;padding-right: 0px !important;">
  <nb-card class="form-session">
    <nb-card-header>
      {{ data.id ? 'Editar' : 'Crear' }} sesi贸n
    </nb-card-header>

    <nb-card-body>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input nbInput fullWidth id="name" formControlName="name" name
              status="{{ isSubmitted && form.controls.name.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="module_id" class="form-text text-muted font-weight-bold">M贸dulo:</label>
            <nb-select selected="" id="module_id" fullWidth formControlName="module_id" module_id
              status="{{ isSubmitted && form.controls.module_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
              <nb-option value="">Seleccione...</nb-option>
              <nb-option *ngFor="let item of modules" [value]="item.module_id">{{ item.module.name }}</nb-option>
            </nb-select>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="module_id" class="form-text text-muted font-weight-bold">Formador:</label>
            <nb-select multiple placeholder="Seleccione..." id="user_role_category_inscription" fullWidth
              formControlName="user_role_category_inscription" user_role_category_inscription
              status="{{ isSubmitted && form.controls.user_role_category_inscription.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
              <nb-option *ngFor="let item of trainers" [value]="item.id">{{ item.nombre_completo }}</nb-option>
            </nb-select>
            <p class="caption status-danger" *ngIf="!trainers.length">No existen formadores inscritos en el programa del
              curso</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="session_date">Fecha</label>
            <input [nbDatepicker]="datepicker" autocomplete="off" nbInput fullWidth id="session_date"
              formControlName="session_date" session_date
              status="{{ isSubmitted && form.controls.session_date.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
            <nb-datepicker #datepicker></nb-datepicker>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="start_time">Hora de inicio:</label>
            <input type="time" nbInput fullWidth id="start_time" formControlName="start_time" start_time
              status="{{ isSubmitted && form.controls.start_time.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="closing_time">Hora de finalizaci贸n:</label>
            <input type="time" nbInput fullWidth id="closing_time" formControlName="closing_time" closing_time
              status="{{ isSubmitted && form.controls.closing_time.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Enlace Teams</label>
            <input nbInput fullWidth id="teams_url" formControlName="teams_url" teams_url
              status="{{ isSubmitted && form.controls.teams_url.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="description">Descripci贸n</label>
            <input nbInput fullWidth id="description" formControlName="description" description
              status="{{ isSubmitted && form.controls.description.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
          </div>
        </div>
      </div>
    </nb-card-body>

    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton ghost type="button" (click)="close()">Cancelar</button>
      <button nbButton status="danger">Guardar</button>
    </nb-card-footer>
  </nb-card>
</form>
