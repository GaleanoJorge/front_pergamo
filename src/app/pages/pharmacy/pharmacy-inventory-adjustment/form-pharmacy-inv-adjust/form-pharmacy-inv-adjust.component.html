<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card style="max-width: 1100px;max-height: 600px;overflow: auto;">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-md-12">
          <label class="form-text text-muted font-weight-bold">MOTIVO DE AJUSTE:</label>
          <nb-select [selected]="this.data.pharmacy_adjustment_id" formControlName="pharmacy_adjustment_id"
            id="pharmacy_adjustment_id" fullWidth
            status="{{ isSubmitted && form.controls.scope_of_attention_id.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option selected="{{ item.id == this.data.pharmacy_adjustment_id }}"
              *ngFor="let item of pharmacy_adjustment_id" [value]="item.id">{{ item.name }}</nb-option>
          </nb-select>
        </div>

        <div class="col-md-12">
          <label for="factor" class="form-text text-muted font-weight-bold">SIGNO:</label>
          <nb-select formControlName="sign" id="sign" fullWidth
            status="{{ isSubmitted && form.controls.sign.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option [value]="0">+</nb-option>
            <nb-option [value]="1">-</nb-option>
          </nb-select>
        </div>

        <div class="col-md-12">
          <label for="amount" class="form-text text-muted font-weight-bold">CANTIDAD</label>
          <input type="number" min="0" pattern="^[0-9]+" oninput="this.value = this.value.toUpperCase()" nbInput
            fullWidth id="amount" formControlName="amount" amount
            status="{{ isSubmitted && form.controls.amount.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}" />
        </div>

        <div class="col-md-12">
          <label for="observation" class="form-text text-muted font-weight-bold">OBSERVACIÃ“N:</label>
          <textarea id="observation" nbInput fullWidth formControlName="observation" observation rows="4" cols="50"
            status="{{ isSubmitted && form.controls.observation.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}"> </textarea>
        </div>
      </div>

    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">CANCELAR</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">ENVIAR</button>
    </nb-card-footer>
  </nb-card>
</form>
