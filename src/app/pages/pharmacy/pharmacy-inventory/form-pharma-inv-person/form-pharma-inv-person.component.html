<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card style="margin: 10px;max-width: 1100px;max-height: 600px;overflow: auto;">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">

        <div class="col-12 col-sm-12 col-md-6">
          <label class="form-text text-muted font-weight-bold">PERSONA RESPONSABLE:</label>
          <input type="text" list="codes1" class="data-list" id="user_request_id" (change)="saveCode($event.target.value)"
            formControlName="user_request_id" user_request_id fullWidth nbInput
            status="{{ isSubmitted && form.controls.user_request_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
          <datalist id="codes1">
            <option *ngFor="let item of user_request_id" [value]="item.nombre_completo">{{item.nombre_completo}}
            </option>
          </datalist>
        </div>

        <div class="col-12 col-sm-12 col-md-6">
          <label for="amount_provition" class="form-text text-muted font-weight-bold">CANTIDAD A ENVIAR:</label>
          <input type="number" min="0" pattern="^[0-9]+" oninput="this.value = this.value.toUpperCase()" nbInput fullWidth id="amount_provition"
            formControlName="amount_provition" amount_provition
            status="{{ isSubmitted && form.controls.amount_provition.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
      </div>

    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">CANCELAR</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">GUARDAR </button>
    </nb-card-footer>
  </nb-card>
</form>
