<ngx-base-list [messageError]="messageError">
  <div content>
    <nb-tabset *ngIf="this.my_pharmacy_id" fullWidth>
      <nb-tab tabTitle="FARMACIA">
        <ngx-base-table [title]="title" [subtitle]="subtitle" [settings]="settings"
          entity="pharmacy_product_request/?pagination=true&is=true&status=SOLICITADO&request_pharmacy_stock_id={{this.my_pharmacy_id}}" customData='pharmacy_product_request'
          [messageToltip]="messageToltip">
          <div actions>
            <div class="actions">
              <!-- <button nbButton status="danger" ngxCheckPerms="create" (click)="NewDev()">DEVOLUCIONES</button> -->
            </div>
          </div>
        </ngx-base-table>
      </nb-tab>
      <nb-tab tabTitle="PACIENTE">
       <ngx-pharmacy-request-patient></ngx-pharmacy-request-patient>
      </nb-tab>

    </nb-tabset>

  </div>
</ngx-base-list>
