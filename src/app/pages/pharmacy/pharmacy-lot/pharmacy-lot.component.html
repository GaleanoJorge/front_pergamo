<ngx-base-list [messageError]="messageError">
  <div content>
    <div *ngIf="entity">

      <ngx-base-table [title]="title" [subtitle]="subtitle" [settings]="settings" [entity]="entity"
        customData='pharmacy_lot_stock' [messageToltip]="messageToltip">
        <div actions>
          <div class="actions">
            <button nbButton status="danger" ngxCheckPerms="create" (click)="NewPharmacy()">INGRESAR LOTE</button>
          </div>
        </div>
      </ngx-base-table>
    </div>

  </div>
</ngx-base-list>
