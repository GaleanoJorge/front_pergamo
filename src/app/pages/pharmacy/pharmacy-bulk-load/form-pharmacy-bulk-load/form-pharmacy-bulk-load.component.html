<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card style="max-width: 1000px;max-height: 600px;overflow: auto;">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6">
          <label for="request_pharmacy_stock_id" class="form-text text-muted font-weight-bold">ENVIAR A(bodega, farmacia):</label>
          <nb-select [selected]="this.data.request_pharmacy_stock_id" formControlName="request_pharmacy_stock_id"
            id="request_pharmacy_stock_id" fullWidth
            status="{{ isSubmitted && form.controls.request_pharmacy_stock_id.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option selected="{{ item.id == data.request_pharmacy_stock_id }}"
              *ngFor="let item of request_pharmacy_stock_id" [value]="item.id">
              {{ item.name }} - {{ item.campus.name }}</nb-option>
          </nb-select>
        </div>

        <div class="col-12 col-sm-12 col-md-12">
          <label></label>
        </div>
        <div class="col-12 col-sm-12 col-md-12">
          <ngx-prod-pharmacy-load-package *ngIf="parentData" (messageEvent)="receiveMessage($event)" [parentData]="parentData">
          </ngx-prod-pharmacy-load-package>
        </div>
        
        <div class="col-12 col-sm-12 col-md-12">
          <label></label>
        </div>
      </div>

    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">Cancelar</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">Guardar</button>
    </nb-card-footer>
  </nb-card>
</form>
