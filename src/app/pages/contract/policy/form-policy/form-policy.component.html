<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card size="medium" style="max-width: 900px">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <!-- <div class="col-md-4">
          <div class="form-group">
            <label class="form-text text-muted font-weight-bold">Nombre de contrato:</label>
            <input type="text" nbInput [value]="name" fullWidth  disabled
            />
          </div>
        </div> -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="policy_type_id" class="form-text text-muted font-weight-bold">Tipo de póliza:</label>
            <nb-select id="policy_type_id" fullWidth formControlName="policy_type_id" policy_type_id
                       status="{{ isSubmitted && form.controls.policy_type_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
              <nb-option value="">Seleccione...</nb-option>
              <nb-option *ngFor="let item of policy_type" [value]="item.id">{{ item.name }}</nb-option>
            </nb-select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="insurance_carrier_id" class="form-text text-muted font-weight-bold">Aseguradora de la poliza:</label>
            <nb-select id="insurance_carrier_id" fullWidth formControlName="insurance_carrier_id" insurance_carrier_id
                       status="{{ isSubmitted && form.controls.insurance_carrier_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
              <nb-option value="">Seleccione...</nb-option>
              <nb-option *ngFor="let item of insurance_carrier" [value]="item.id">{{ item.name }}</nb-option>
            </nb-select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="start_date" class="form-text text-muted font-weight-bold">Fecha de inicio:</label>
            <input type="date" nbInput fullWidth id="start_date" formControlName="start_date" start_date 
                   status="{{ isSubmitted && form.controls.start_date.errors ? 'danger' : isSubmitted ? 'success' : '' }}"
                   />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="finish_date" class="form-text text-muted font-weight-bold">Fecha finalización:</label>
            <input type="date" nbInput fullWidth id="finish_date" formControlName="finish_date" finish_date
                   status="{{ isSubmitted && form.controls.finish_date.errors ? 'danger' : isSubmitted ? 'success' : '' }}"
                   />
          </div>
        </div>
        <div cclass="col-md-6">
          <label  style="margin-left: 17px;" for="policy_value" class="form-text text-muted font-weight-bold">Valor de Poliza :</label>
          <input style="margin-left: 17px;" oninput="this.value = this.value.slice(0,15)" type="number" nbInput fullWidth 
            id="policy_value" formControlName="policy_value" policy_value
            status="{{ isSubmitted && form.controls.policy_value.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <div class="form-group">
              <label for="policy_file" class="form-text text-muted font-weight-bold">
                Subir documentos:
              </label>
              <div *ngIf="previewFile" class="container py-2">
                <a [href]="previewFile" target="_blank">Ver documentos</a>
              </div>
              <input accept="application/pdf" type="file" id="policy_file" nbInput fullWidth
                (change)="changeImage($event.target.files, 1)" />
            </div>
          </div>
        </div>
      </div>

    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">Cancelar</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">Guardar</button>
    </nb-card-footer>
  </nb-card>
</form>
