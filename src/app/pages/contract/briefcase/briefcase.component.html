<ngx-base-list
  [messageError]="messageError"
  [routes]="routes">
  <div content>

    <ngx-base-table [title]="title"
                    [subtitle]="subtitle" [settings]="settings"
                    [entity]="entity"
                    customData='briefcase'
                    [messageToltip]="messageToltip"
                    >
      <div actions>
        <div class="actions">
          <button nbButton (click)="back()">Volver</button>
          <button nbButton status="danger" *ngIf="this.role_permisos.includes(2)" (click)="NewBriefcase()">Crear</button>
        </div>
      </div>
    </ngx-base-table>

  </div>
</ngx-base-list>
