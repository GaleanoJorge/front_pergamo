<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <ngx-base-table (propagar)="GetDataSelect($event)" [title]="title" [subtitle]="subtitle" [settings]="settings"
      entity="manual_pricebybriefcase/{{briefcase_id}}" customData="manual_price">
      <div actions>
        <div class="actions">
          <button nbButton class="mr-1" (click)="back()">Volver</button>




          <form [formGroup]="form">
          <input fullWidth formControlName="procedure_id" nbInput type="text" placeholder="Seleccione Manual"
            [nbAutocomplete]="profControl" />

          <nb-autocomplete #profControl (selectedChange)="ChangeManual($event)">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option *ngFor="let item of filteredProcedureOptionsApplied" [value]="item.id">
              {{ item.name }}
            </nb-option>
          </nb-autocomplete>
          </form>

          <!-- <nb-select style="margin-left: 5px;" (selectedChange)="ChangeManual($event)" placeholder="Filtrar por Manual">
            <nb-option value="0">Todos los registros</nb-option>
            <nb-option *ngFor="let item of manual" [value]="item.id">{{item.name}}</nb-option>
        </nb-select> -->
        </div>
      </div>
    </ngx-base-table>
    <button nbButton status="danger" class="btn-studen-admissions" (click)="ConfirmAction(confirmAction)"> Guardar
    </button>
  </div>
</ngx-base-list>
<ng-template #confirmAction>
  <div class="container-fluid">
    <nb-card>
      <nb-card-header>Catalogo de servicios</nb-card-header>
      <nb-card-body>
        <form [formGroup]="InscriptionForm" (ngSubmit)="saveGroup()">
          <div class="row">
            <div class="col-md-12">
              <label for="factor" class="form-text text-muted font-weight-bold">Signo:</label>
              <nb-select formControlName="factor_sign" id="factor_sign" fullWidth
                status="{{ isSubmitted && form.controls.factor_sign.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
                <nb-option value="">Seleccione...</nb-option>
                <nb-option [value]="0">+</nb-option>
                <nb-option [value]="1">-</nb-option>
              </nb-select>
            </div>
            <div class="col-md-12">
              <label for="factor" class="form-text text-muted font-weight-bold">Factor en porcentaje:</label>
              <input nbInput fullWidth id="factor" formControlName="factor" factor
                status="{{ isSubmitted && form.controls.factor.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}" />
            </div>
          </div>
          <div class="div-send">
            <button type="submit" nbButton status="success">Agregar</button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</ng-template>
