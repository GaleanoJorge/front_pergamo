<ngx-base-list [messageError]="messageError">
  <div content>
    <nb-tabset fullWidth>
      <nb-tab tabTitle="SEDE">
        <ngx-base-table [title]="title" [subtitle]="subtitle" [settings]="settings"
          entity="fixed_add/?pagination=true&insum={{validator}}&status=SOLICITADO" customData='fixed_add'
          [messageToltip]="messageToltip">
        </ngx-base-table>
      </nb-tab>
      <nb-tab tabTitle="PACIENTE">
        <ngx-fixed-assets-requests-patient></ngx-fixed-assets-requests-patient>
      </nb-tab>

    </nb-tabset>

  </div>
</ngx-base-list>
