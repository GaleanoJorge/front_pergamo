<ngx-base-list [messageError]="messageError" [routes]="routes">

    <ngx-base-table [title]="title" [subtitle]="subtitle" customData="tariff" [settings]="settings" entity="tariff/" [messageToltip]="messageToltip">
      <div actions>
        <div class="actions">
          <button nbButton status="danger" (click)="NewTariff()">Crear</button>
        </div>
        <div class="actions" style="margin-top:1em;">
          </div>
      </div>
    </ngx-base-table>

  </div>
</ngx-base-list>
