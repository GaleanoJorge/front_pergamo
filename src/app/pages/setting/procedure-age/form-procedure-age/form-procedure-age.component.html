<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card size="small" style="max-width: 400px">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-md-12">
          <label for="pra_name" class="form-text text-muted font-weight-bold">Nombre:</label>
          <input nbInput fullWidth id="pra_name" formControlName="pra_name" pra_name
            status="{{ isSubmitted && form.controls.pra_name.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
        <div class="col-md-12">
          <label for="pra_begin" class="form-text text-muted font-weight-bold">Edad inicial:</label>
          <input nbInput fullWidth id="pra_begin" formControlName="pra_begin" pra_begin
            status="{{ isSubmitted && form.controls.pra_begin.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
        <div class="col-md-12">
          <label for="pra_end" class="form-text text-muted font-weight-bold">Edad final:</label>
          <input nbInput fullWidth id="pra_end" formControlName="pra_end" pra_end
            status="{{ isSubmitted && form.controls.pra_name.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
      </div>

    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">Cancelar</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">Guardar</button>
    </nb-card-footer>
  </nb-card>
</form>
