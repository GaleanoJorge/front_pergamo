<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card size="small" style="max-width: 400px">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <!--<div class="col-md-12">
          <label for="cdc_company" class="form-text text-muted font-weight-bold">Empresas:</label>
          <nb-select [selected]="this.data.cdc_company" formControlName="cdc_company" id="cdc_company" fullWidth
            status="{{ isSubmitted && form.controls.cdc_company.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option selected="{{ item.id == data.cdc_company }}" *ngFor="let item of cdc_company" [value]="item.id">
              {{ item.com_name }}</nb-option>
          </nb-select>
        </div>-->
        <div class="col-md-12">
          <label for="cdc_document" class="form-text text-muted font-weight-bold">Documentos:</label>
          <nb-select [selected]="this.data.cdc_document" formControlName="cdc_document" id="cdc_document" fullWidth
            status="{{ isSubmitted && form.controls.cdc_document.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option selected="{{ item.id == data.cdc_document }}" *ngFor="let item of cdc_document" [value]="item.id">
              {{ item.doc_name }}</nb-option>
          </nb-select>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <div class="form-group">
              <label for="cdc_file" class="form-text text-muted font-weight-bold">
                Subir documentos:
              </label>
              <div *ngIf="previewFile" class="container py-2">
                <a [href]="previewFile" target="_blank">Ver documentos</a>
              </div>
              <input accept="application/pdf" type="file" id="cdc_file" nbInput fullWidth
                (change)="changeImage($event.target.files, 1)" />
            </div>
          </div>
        </div>
      </div>

    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">Cancelar</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">Guardar</button>
    </nb-card-footer>
  </nb-card>
</form>
