<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card style="max-width: 400px; max-height:700px;">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-md-12">
          <label for="code" class="form-text text-muted font-weight-bold">Codigo:</label>
          <input nbInput fullWidth id="code" formControlName="code" code
            status="{{ isSubmitted && form.controls.code.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
        <div class="col-md-12">
          <label for="equivalent" class="form-text text-muted font-weight-bold">Cups:</label>
          <input nbInput fullWidth id="equivalent" formControlName="equivalent" equivalent
            status="{{ isSubmitted && form.controls.equivalent.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
        <div class="col-md-12">
          <label for="name" class="form-text text-muted font-weight-bold">Nombre del procedimiento:</label>
          <input nbInput fullWidth id="name" formControlName="name" name
            status="{{ isSubmitted && form.controls.name.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
        <div class="col-md-12">
            <label for="category" class="form-text text-muted font-weight-bold">Categoria del procedimiento:</label>
            <nb-select [selected]="this.data.category_id" formControlName="category_id" id="category_id" fullWidth
              status="{{ isSubmitted && form.controls.category_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
              <nb-option value="">Seleccione...</nb-option>
              <nb-option selected="{{ item.id == data.category_id }}" *ngFor="let item of category" [value]="item.id">
                {{ item.name }}</nb-option>
            </nb-select>
        </div>
        <div class="col-md-12">
            <label for="nopos" class="form-text text-muted font-weight-bold">Procedimiento Pos o no pos:</label>
            <nb-select  formControlName="nopos" id="nopos" fullWidth
              status="{{ isSubmitted && form.controls.nopos.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
              <nb-option value="">Seleccione...</nb-option>
              <nb-option  value="0">
                POS</nb-option>
                <nb-option   value="1">
                  NO POS</nb-option>
            </nb-select>
        </div>
        <div class="col-md-12">
          <label for="age" class="form-text text-muted font-weight-bold">Edades en la que se puede prestar el servicio:</label>
          <nb-select [selected]="this.data.age_id" formControlName="age_id" id="age_id" fullWidth
            status="{{ isSubmitted && form.controls.age_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option selected="{{ item.id == data.age_id }}" *ngFor="let item of age" [value]="item.id">
              {{ item.name }}</nb-option>
          </nb-select>
            

        </div>
        <div class="col-md-12">
          <label for="gender" class="form-text text-muted font-weight-bold">Genero:</label>
          <nb-select  formControlName="gender_id" id="gender_id" fullWidth
              status="{{ isSubmitted && form.controls.gender_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <nb-option value="">Seleccione...</nb-option>
              <nb-option selected="{{ item.id == data.gender_id }}" *ngFor="let item of gender" [value]="item.id">
                {{ item.name }}</nb-option>
            </nb-select>
        </div>
        <div class="col-md-12">
          <label for="status" class="form-text text-muted font-weight-bold">Estado del procedimiento:</label>
          <nb-select [selected]="this.data.status_id" formControlName="status_id" id="status_id" fullWidth
          status="{{ isSubmitted && form.controls.status_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
          <nb-option value="">Seleccione...</nb-option>
          <nb-option selected="{{ item.id == data.status_id }}" *ngFor="let item of status" [value]="item.id">
            {{ item.name }}</nb-option>
        </nb-select>
        </div>
        <div class="col-md-12">
          <label for="purpose" class="form-text text-muted font-weight-bold">Id de finalidad:</label>
          <nb-select [selected]="this.data.purpose_id" formControlName="purpose_id" id="purpose_id" fullWidth
            status="{{ isSubmitted && form.controls.purpose_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option selected="{{ item.id == data.purpose_id }}" *ngFor="let item of purpose" [value]="item.id">
              {{ item.name }}</nb-option>
          </nb-select>
          </div>
        <div class="col-md-12">
          <label for="time" class="form-text text-muted font-weight-bold">Tiempo del procedimiento (Minutos):</label>
          <input nbInput fullWidth id="time" formControlName="time" time
            status="{{ isSubmitted && form.controls.time.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
      </div>

    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">Cancelar</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">Guardar</button>
    </nb-card-footer>
  </nb-card>
</form>
