<ngx-base-list
  [messageError]="messageError">
  <div content >
    <ngx-base-table *ngIf="this.rendersettings"
                    [title]="title"
                    [settings]="rendersettings"
                    [entity]="this.parentData.entity"
                    [customData]="this.parentData.customData">
      <div actions>
        <div class="actions">      
        </div>
      </div>
    </ngx-base-table>
  </div>
</ngx-base-list>
