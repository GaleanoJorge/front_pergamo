<ngx-base-list
  [messageError]="messageError"
  [routes]="routes">
  <div content>
    <ngx-base-table 
                    (propagar)="GetDataSelect($event)"
                    [title]="title"
                    [subtitle]="subtitle"
                    [settings]="settings"
                    entity="procedure_bypackage/{{ procedure_package_id }}"
                    customData="procedure_package">
      <div actions>
        <div class="actions">
          <a nbButton routerLink="/pages/setting/procedure">Volver</a>
         
        </div>
      </div>
    </ngx-base-table>
    <button nbButton status="danger" class="btn-studen-admissions" (click)="saveGroup()"> Agregar </button>
  </div>
</ngx-base-list>
