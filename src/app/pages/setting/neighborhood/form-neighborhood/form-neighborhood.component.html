<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card size="medium" style="max-width: 400px">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">


        <div class="col-12 col-sm-12 col-md-4">
          <label for="country" class="form-text text-muted font-weight-bold">PAIS:</label>
          <nb-select id="country_id" (selectedChange)="onCountryChange($event)" fullWidth>
            <nb-option value="">Seleccione...</nb-option>
            <nb-option *ngFor="let item of country" [value]="item.id">
              {{ item.name }}</nb-option>
          </nb-select>
        </div>

        <div class="col-12 col-sm-12 col-md-4" *ngIf="selected_country">
          <label for="region" class="form-text text-muted font-weight-bold">DEPARTAMENTO:</label>
          <nb-select id="region_id" (selectedChange)="onRegionChange($event)" fullWidth>
            <nb-option value="">Seleccione...</nb-option>
            <nb-option *ngFor="let item of region" [value]="item.id">
              {{ item.name }}</nb-option>
          </nb-select>
        </div>


        <div class="col-12 col-sm-12 col-md-4" *ngIf="selected_region">
          <label for="municipality" class="form-text text-muted font-weight-bold">MUNICIPIO:</label>
          <nb-select id="municipality_id" (selectedChange)="onMunicipalityChange($event)" fullWidth>
            <nb-option value="">Seleccione...</nb-option>
            <nb-option *ngFor="let item of municipality" [value]="item.id">
              {{ item.name }}</nb-option>
          </nb-select>
        </div>


        <div class="col-12" *ngIf="selected_municipality">
          <label for="locality" class="form-text text-muted font-weight-bold">LOCALIDAD:</label>
          <nb-select [selected]="this.data.locality_id" (selectedChange)="onLocalityChange($event)"
            formControlName="locality_id" id="locality" fullWidth
            status="{{ isSubmitted && form.controls.locality_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option selected="{{ item.id == data.locality_id }}" *ngFor="let item of locality" [value]="item.id">{{
              item.name }}</nb-option>
          </nb-select>
        </div>


        <div class="col-12" *ngIf="selected_locality">
          <label for="pad_risk" class="form-text text-muted font-weight-bold">RIESGO:</label>
          <nb-select [selected]="this.data.pad_risk_id" formControlName="pad_risk_id" id="pad_risk" fullWidth
            status="{{ isSubmitted && form.controls.pad_risk_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option selected="{{ item.id == data.pad_risk_id }}" *ngFor="let item of pad_risk" [value]="item.id">{{
              item.name }}</nb-option>
          </nb-select>
        </div>

        <div class="col-12" *ngIf="selected_locality">
          <label for="name" class="form-text text-muted font-weight-bold">NOMBRE:</label>
          <input oninput="this.value = this.value.toUpperCase()" nbInput fullWidth id="name" formControlName="name" name
            status="{{ isSubmitted && form.controls.name.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
      </div>



    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">Cancelar</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">Guardar</button>
    </nb-card-footer>
  </nb-card>
</form>
