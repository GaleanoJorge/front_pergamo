          entity="pharmacy_product_request/?pagination=true&is=true" customData='pharmacy_product_request'
          [messageToltip]="messageToltip">
          <div actions>
            <div class="actions">
              <!-- <button nbButton status="danger" ngxCheckPerms="create" (click)="NewDev()">DEVOLUCIONES</button> -->

          </div>
        </ngx-base-table>
      </nb-tab>

          <div actions>
            <div class="actions">
                <!-- <button nbButton status="danger" ngxCheckPerms="create" (click)="NewDev()">DEVOLUCIONES</button> -->
