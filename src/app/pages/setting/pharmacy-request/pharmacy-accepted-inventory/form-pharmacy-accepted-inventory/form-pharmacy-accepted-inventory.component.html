<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card style="margin: 10px;max-width: 1100px;max-height: 600px;overflow: auto;">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">

        <div class="col-12 col-sm-12 col-md-6">
          <label class="form-text text-muted font-weight-bold">A donde enviar:</label>
          <nb-select [selected]="this.data.request_pharmacy_stock_id" formControlName="request_pharmacy_stock_id" id="request_pharmacy_stock_id"
            fullWidth
            status="{{ isSubmitted && form.controls.request_pharmacy_stock_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option selected="{{ item.id == data.request_pharmacy_stock_id }}" *ngFor="let item of request_pharmacy_stock_id"
              [value]="item.id">
              {{ item.name }} - {{ item.campus.name }}</nb-option>
          </nb-select>
        </div>

        <div class="col-12 col-sm-12 col-md-6">
          <label for="amount" class="form-text text-muted font-weight-bold">Cantidad a enviar:</label>
          <input oninput="this.value = this.value.toUpperCase()" nbInput fullWidth id="amount" formControlName="amount"
            amount
            status="{{ isSubmitted && form.controls.amount.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
      </div>

    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">Cancelar</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">Guardar</button>
    </nb-card-footer>
  </nb-card>
</form>
