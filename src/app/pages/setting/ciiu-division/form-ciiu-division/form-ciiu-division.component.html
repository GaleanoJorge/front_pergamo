<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card size="small" style="max-width: 400px">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-md-12">
          <label for="cid_code" class="form-text text-muted font-weight-bold">CÃ³digo:</label>
          <input nbInput fullWidth id="cid_code" formControlName="cid_code" cid_code
            status="{{ isSubmitted && form.controls.cid_code.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
        <div class="col-md-12">
          <label for="cid_name" class="form-text text-muted font-weight-bold">Nombre:</label>
          <input nbInput fullWidth id="cid_name" formControlName="cid_name" cid_name
            status="{{ isSubmitted && form.controls.cid_name.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
      </div>

    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">Cancelar</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">Guardar</button>
    </nb-card-footer>
  </nb-card>
</form>
