<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card size="small" style="max-width: 600px; max-height: 280px;">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-md-12">
          <label for="name" class="form-text text-muted font-weight-bold">Nombre:</label>
          <input oninput="this.value = this.value.toUpperCase()" nbInput fullWidth id="name" formControlName="name" name
            status="{{ isSubmitted && form.controls.name.errors ? 'danger' : isSubmitted ? 'success' : '' }}" 
            onkeypress="return /^[ a-zA-ZÀ-ÿ\u00f1\u00d1]*$/i.test(event.key)" />
        </div>
        <div class="col-md-12">
          <label for="rips_type" class="form-text text-muted font-weight-bold">Tipo de Rips:</label>
          <nb-select [selected]="this.data.rips_type_id" formControlName="rips_type_id" id="rips_type_id" fullWidth
          status="{{ isSubmitted && form.controls.rips_type_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
          <nb-option value="">Seleccione...</nb-option>
          <nb-option selected="{{ item.id == this.data.rips_type_id }}" *ngFor="let item of rips_type" [value]="item.id">
            {{ item.name }}</nb-option>
        </nb-select>
        </div>
      </div>

    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">Cancelar</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">Guardar</button>
    </nb-card-footer>
  </nb-card>
</form>
