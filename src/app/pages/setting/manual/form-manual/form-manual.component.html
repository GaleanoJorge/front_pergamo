<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card size="small" style="max-width: 400px">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-md-12">
          <label for="name" class="form-text text-muted font-weight-bold">Nombre:</label>
          <input nbInput fullWidth id="name" formControlName="name" name
            status="{{ isSubmitted && form.controls.name.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
        <div class="col-md-12">
          <label for="year" class="form-text text-muted font-weight-bold">AÃ±o:</label>
          <input nbInput fullWidth id="year" formControlName="year" year
            status="{{ isSubmitted && form.controls.year.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
        <div class="col-md-12">
          <label for="type_manual" class="form-text text-muted font-weight-bold">Tipo de manual:</label>
          <nb-select [(selected)]="typemanual" formControlName="type_manual" id="type_manual" fullWidth
            status="{{ isSubmitted && form.controls.type_manual.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option  value="0">Procedimientos</nb-option>
            <nb-option  value="1">Medicamentos</nb-option>
          </nb-select>
        </div>
        <div class="col-md-12">
          <label for="status" class="form-text text-muted font-weight-bold">Estado:</label>
          <nb-select [selected]="this.data.status_id" formControlName="status_id" id="status_id" fullWidth
            status="{{ isSubmitted && form.controls.status_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option selected="{{ item.id == data.status_id }}" *ngFor="let item of status" [value]="item.id">
              {{ item.name }}</nb-option>
          </nb-select>
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">Cancelar</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">Guardar</button>
    </nb-card-footer>
  </nb-card>
</form>
