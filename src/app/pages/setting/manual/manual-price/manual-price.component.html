<ngx-base-list
  [messageError]="messageError"
  [routes]="routes">
  <div content>

    <ngx-base-table [title]="title"
                    [subtitle]="subtitle" [settings]="settings"
                    entity="ManualPrice/ProcedureByManual/{{ manual_id }}"
                    customData='manual_price'
                    [messageToltip]="messageToltip"
                    >
      <div actions>
        <div class="actions">
          <a nbButton routerLink="/pages/setting/manual">Volver</a>
        </div>
      </div>
    </ngx-base-table>

  </div>
</ngx-base-list>
