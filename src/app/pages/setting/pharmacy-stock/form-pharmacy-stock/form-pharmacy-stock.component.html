<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card style="margin: 10px;max-width: 1100px;max-height: 600px;overflow: auto;">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">

        <div class="col-12 col-sm-12 col-md-6">
          <label for="name" class="form-text text-muted font-weight-bold">TIPO:</label>
          <nb-select [selected]="this.data.type_pharmacy_stock_id" formControlName="type_pharmacy_stock_id" id="type_pharmacy_stock_id" fullWidth
          status="{{ isSubmitted && form.controls.type_pharmacy_stock_id.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
          <nb-option value="">Seleccione...</nb-option>
          <nb-option selected="{{ item.id == data.type_pharmacy_stock_id }}" *ngFor="let item of type_pharmacy_stock_id" [value]="item.id">
            {{ item.name }}</nb-option>
        </nb-select>
        </div>

        <div class="col-12 col-sm-12 col-md-6">
          <label for="name" class="form-text text-muted font-weight-bold">NOMBRE:</label>
          <input oninput="this.value = this.value.toUpperCase()" nbInput fullWidth id="name" formControlName="name" name
            status="{{ isSubmitted && form.controls.name.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}" />
        </div>

        <div class="col-12 col-sm-12 col-md-6">
          <label for="campus_id" class="form-text text-muted font-weight-bold">SEDE:</label>
          <nb-select [selected]="this.data.campus_id" formControlName="campus_id" id="campus_id" fullWidth
            status="{{ isSubmitted && form.controls.campus_id.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option selected="{{ item.id == data.campus_id }}" *ngFor="let item of campus_id" [value]="item.id">
              {{ item.name }}</nb-option>
          </nb-select>
        </div>
      </div>

    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">CANCELAR</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">GUARDAR</button>
    </nb-card-footer>
  </nb-card>
</form>
