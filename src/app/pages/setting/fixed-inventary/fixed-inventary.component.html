<ngx-base-list [messageError]="messageError">
  <!-- //INVENTARIO DE ACTIVOS  -->
  <div content>
    <nb-tabset fullWidth  (changeTab)="reloadForm($event)">

      <nb-tab tabTitle="ASIGNADOS">
        <div *ngIf="this.showdiv">
          <ngx-fixed-inventary-add [parentData]="true"></ngx-fixed-inventary-add>
        </div>
      </nb-tab>

      <nb-tab tabTitle="DISPONIBLE">
        <ngx-base-table [title]="title" [subtitle]="subtitle" [settings]="settings"
          entity="fixed_assets/?pagination=true&actual_amount=1" customData='fixed_assets' [messageToltip]="messageToltip">
        </ngx-base-table>
      </nb-tab>
    </nb-tabset>
  </div>
</ngx-base-list>
