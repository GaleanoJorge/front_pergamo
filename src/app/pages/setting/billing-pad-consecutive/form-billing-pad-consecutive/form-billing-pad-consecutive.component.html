<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card size="medium" style="max-width: 600px">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">

        <div class="col-12 col-sm-12 col-md-12">
          <label for="billing_pad_prefix" class="form-text text-muted font-weight-bold">PREFIJO DE FACTURACIÓN:</label>
          <nb-select [selected]="this.data.billing_pad_prefix_id" formControlName="billing_pad_prefix_id" id="billing_pad_prefix_id" fullWidth
            status="{{ isSubmitted && form.controls.billing_pad_prefix_id.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option selected="{{ item.id == data.billing_pad_prefix_id }}" *ngFor="let item of billing_pad_prefix" [value]="item.id">
              {{ item.name }}</nb-option>
          </nb-select>
        </div>

        <div class="col-12 col-sm-12 col-md-12" *ngIf="this.show_status">
          <label for="status" class="form-text text-muted font-weight-bold">ESTADO:</label>
          <nb-select [selected]="this.data.status_id" formControlName="status_id" id="status_id" fullWidth
            status="{{ isSubmitted && form.controls.status_id.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option selected="{{ item.id == data.status_id }}" *ngFor="let item of status" [value]="item.id">
              {{ item.name }}</nb-option>
          </nb-select>
        </div>


        <div class="col-12 col-sm-12 col-md-12">
          <label for="resolution" class="form-text text-muted font-weight-bold">RESOLUCIÓN:</label>
          <input oninput="this.value = this.value.toUpperCase()" nbInput fullWidth id="resolution" formControlName="resolution" resolution
            status= "{{ isSubmitted && form.controls.resolution.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}" />
        </div>

        <div class="col-12 col-sm-12 col-md-6">
          <label for="initial_consecutive" class="form-text text-muted font-weight-bold">CONSECUTIVO INICIAL:</label>
          <input type="number" nbInput fullWidth id="initial_consecutive" formControlName="initial_consecutive" initial_consecutive
            status= "{{ isSubmitted && form.controls.initial_consecutive.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}" />
        </div>

        <div class="col-12 col-sm-12 col-md-6">
          <label for="final_consecutive" class="form-text text-muted font-weight-bold">CONSECUTIVO FINAL:</label>
          <input type="number" oninput="this.value = this.value.toUpperCase()" nbInput fullWidth id="final_consecutive" formControlName="final_consecutive" final_consecutive
            status= "{{ isSubmitted && form.controls.final_consecutive.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}" />
        </div>

        

        <div class="col-12 col-sm-12 col-md-6">
          <label for="expiracy_date" class="form-text text-muted font-weight-bold">FECHA DE VENCIMIENTO:</label>
          <input type="date" nbInput fullWidth id="expiracy_date" formControlName="expiracy_date" expiracy_date
            status="{{ isSubmitted && form.controls.expiracy_date.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}" />
        </div>

        

        
      </div>

    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">Cancelar</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">Guardar</button>
    </nb-card-footer>
  </nb-card>
</form>
