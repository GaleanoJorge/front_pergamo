<ngx-base-list
  [messageError]="messageError"
  [routes]="routes">
  <div content>

    <ngx-base-table [title]="title"
                    [subtitle]="subtitle" [settings]="settings"
                    entity="specialty/?pagination=true"
                    customData="specialtys"
                    [messageToltip]="messageToltip"
                    >

      <div actions>
        <div class="actions">
          <button nbButton status="danger" (click)="NewSpecialty()">Crear</button>
        </div>
      </div>
    </ngx-base-table>

  </div>
</ngx-base-list>
