<ngx-base-list
  [messageError]="messageError"
  [routes]="routes">
  <div content>

    <ngx-base-table [title]="title"
                    [subtitle]="subtitle" 
                    [settings]="settings"
                    entity="sectionalCouncil"
                    [messageToltip]="messageToltip"
                  >
      <div actions>
        <div class="actions">
          <button nbButton status="danger" (click)="NewSectional()">Crear</button>
        </div>
      </div>
    </ngx-base-table>

  </div>
</ngx-base-list>
