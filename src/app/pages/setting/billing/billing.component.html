<ngx-base-list
  [messageError]="messageError">
  <div content>

    <ngx-base-table [title]="title"
                    [subtitle]="subtitle" [settings]="settings"
                    entity="billing/?pagination=true&type_billing_evidence_id=1"
                    customData='billing'
                    [messageToltip]="messageToltip"
                    >
      <div actions>
        <div class="actions">
          <button nbButton status="danger" ngxCheckPerms="create" (click)="NewBilling()">Crear</button>
        </div>
      </div>
    </ngx-base-table>

  </div>
</ngx-base-list>
