<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card size="small" style="max-width: 400px">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-md-12">
          <label for="cic_code" class="form-text text-muted font-weight-bold">CÃ³digo:</label>
          <input nbInput fullWidth id="cic_code" formControlName="cic_code" cic_code
            status="{{ isSubmitted && form.controls.cic_code.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
        <div class="col-md-12">
          <label for="cic_name" class="form-text text-muted font-weight-bold">Nombre:</label>
          <input nbInput fullWidth id="cic_name" formControlName="cic_name" cic_name
            status="{{ isSubmitted && form.controls.cic_name.errors ? 'danger' : isSubmitted ? 'success' : '' }}" />
        </div>
        <div class="col-md-12">
          <label for="cic_group" class="form-text text-muted font-weight-bold">Grupo:</label>
          <nb-select [selected]="this.data.cic_group" formControlName="cic_group" id="cic_group" fullWidth
          status="{{ isSubmitted && form.controls.cic_group.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
          <nb-option value="">Seleccione...</nb-option>
          <nb-option selected="{{ item.id == data.cic_group }}" *ngFor="let item of cic_group" [value]="item.id">
            {{ item.cig_name }}</nb-option>
        </nb-select>
        </div>
      </div>

    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">Cancelar</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">Guardar</button>
    </nb-card-footer>
  </nb-card>
</form>
