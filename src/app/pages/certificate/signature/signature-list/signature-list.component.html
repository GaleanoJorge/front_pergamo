
      <div class="row" *ngIf="messageError">
        <div class="col-12">
            <nb-alert status="danger" class="container-fluid">
                <strong>Oh Dios!</strong> {{messageError}}
            </nb-alert>
        </div>
      </div>
      <ngx-breadcrumb [routes]="routes" *ngIf="!onlyList"></ngx-breadcrumb>
      <div class="row" *ngIf="!onlyList">
        <div class="col-12">
            <nb-card class="nb-card-title">
                <div class="icon-container">
                    <div class="icon status-warning">
                        <i class="nb-compose"></i>
                    </div>
                </div>
                <div class="details title-btn" >
                    <div>
                        <div class="title h5">Firmas</div>
                        <div class="status paragraph-2">Lista</div>
                    </div>
                    <div>
                        <button nbButton status="success" routerLink="../../certificates/signatures/register" >Registrar</button>
                    </div>
                </div>
            </nb-card>
        </div>
        <div class="col-12">
          <nb-card
            [nbSpinner]="loading"
            nbSpinnerStatus="danger"
            nbSpinnerSize="large"
            nbSpinnerMessage=""
          >
            <nb-card-header>
                <h6>Firmas</h6>
            </nb-card-header>
            <nb-card-body>
              <div class="row">
                <div *ngFor="let signature of signatures" class="col col-sm-4 element-list" >
                  <div class="row">
                    <div class="col-6 element-list-img" >
                      <img src="{{signature.url}}" alt="firma" width="200" height="200">
                    </div>
                    <div class="col-6 element-list-body" >
                      <div>
                        <span>
                          {{signature.name}}
                        </span>
                        <span>
                          {{signature.code}}
                        </span>
                        <div>
                          <button nbButton ghost status="primary" routerLink="../../certificates/signatures/edit/{{signature.id}}" ><nb-icon icon="edit"></nb-icon></button>
                          <button nbButton ghost status="danger" (click)="dialogDeleteOpen(confirmDelete, signature)" ><nb-icon icon="trash"></nb-icon></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </nb-card-body>
          </nb-card>
        </div>
      </div>

    <ng-template #confirmDelete let-ref="dialogRef">
      <nb-card>
        <nb-card-header>Â¿Desea Continuar?</nb-card-header>
        <nb-card-footer>
          <button nbButton status="danger" (click)="dialogDeleteClose(confirmDelete)" class="btn-left" >No</button>
          <button nbButton status="success" (click)="deleteSignature()" class="btn-left" >Si</button>
        </nb-card-footer>
      </nb-card>
    </ng-template>
