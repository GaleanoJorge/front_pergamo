<ngx-base-list
  [messageError]="messageError">
  <div content>
    <ngx-base-table [title]="title"
                    [settings]="settings"
                    entity="answersQuestion"
                    customData="answersQuestions"
                    [queryParams]="{ question_id: question_id }">
      <div actions>
        <div class="actions">
          <button nbButton status="danger" (click)="NewAnswer()">Crear</button>
        </div>
      </div>
    </ngx-base-table>
  </div>
</ngx-base-list>
