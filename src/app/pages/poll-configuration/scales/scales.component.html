<ngx-base-list
  [messageError]="messageError"
  [routes]="routes"
  >
  <div content>
    <ngx-base-table [title]="title"
                    [subtitle]="subtitle" [settings]="settings"
                    entity="answerType/?pagination=true"
                    customData='answerTypes'
                    [messageToltip]="messageToltip"
                    >
      <div actions>
        <div class="actions">
          <a nbButton status="danger" routerLink="/pages/pollconfiguration/scales/create">Crear</a>
        </div>
      </div>
    </ngx-base-table>
  </div>
</ngx-base-list>
