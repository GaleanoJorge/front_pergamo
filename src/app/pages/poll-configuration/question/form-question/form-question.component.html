<ngx-base-form [title]="title" [routes]="routes" [messageError]="messageError" [routeBack]="routeBack"
               [actionSave]="save.bind(this)"
               [showActionsHeaders]="false">
  <div content>
    <form class="container" [formGroup]="form" (ngSubmit)="save()">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="question_type_id" class="form-text text-muted font-weight-bold">Tipo:</label>
            <nb-select [selected]="data.question_type_id" formControlName="question_type_id" id="question_type_id"
                       fullWidth
                       status="{{ isSubmitted && form.controls.question_type_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
              <nb-option value="">Seleccione...</nb-option>
              <nb-option selected="{{ item.id == data.question_type_id }}" *ngFor="let item of questionTypes"
                         [value]="item.id">{{ item.name }}
              </nb-option>
            </nb-select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="name" class="form-text text-muted font-weight-bold">Pregunta:</label>
            <input nbInput fullWidth id="name" formControlName="name" name [value]="data.name" id="name"
                   status="{{ isSubmitted && form.controls.name.errors ? 'danger' : isSubmitted ? 'success' : '' }}"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description" class="form-text text-muted font-weight-bold">Descripci√≥n:</label>
            <textarea [value]="data.description" nbInput fullWidth id="description" formControlName="description"
                      description
                      status="{{ isSubmitted && form.controls.description.errors ? 'danger' : isSubmitted ? 'success' : '' }}"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div end>
    <ngx-answer *ngIf="data.id && showAnswer" [question_id]="data.id"></ngx-answer>
  </div>
</ngx-base-form>
