<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card style="max-width: 600">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-md-6">
          <label for="type_contract_id" class="form-text text-muted font-weight-bold">Tipo de contrato:</label>
          <nb-select id="type_contract_id" fullWidth formControlName="type_contract_id" type_contract_id
            status="{{ isSubmitted && form.controls.type_contract_id.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option *ngFor="let item of type_contracts" [value]="item.id">{{ item.name }}</nb-option>
          </nb-select>
        </div>
        <div class="col-md-6">
          <label for="category" class="form-text text-muted font-weight-bold">Categoria:</label>
          <input nbInput fullWidth id="category" formControlName="category" category type="text"
            status="{{ isSubmitted && form.controls.category.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}" />
        </div>
        <div class="col-md-12">
          <label for="value" class="form-text text-muted font-weight-bold">Valor:</label>
          <input nbInput fullWidth id="value" formControlName="value" value type="text"
            status="{{ isSubmitted && form.controls.value.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}"
            onkeypress="return /^[0-9]*$/i.test(event.key)" (change)="Moneyformat($event)" />
        </div>
        <div class="col-md-12">
          <label for="status_id" class="form-text text-muted font-weight-bold">Estado:</label>
          <nb-select id="status_id" fullWidth selected="this.data.status_id" formControlName="status_id" status_id
            status="{{ isSubmitted && form.controls.status_id.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option *ngFor="let item of status" [value]="item.id">{{ item.name }}</nb-option>
          </nb-select>
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">Cancelar</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">Guardar</button>
    </nb-card-footer>
  </nb-card>
</form>
