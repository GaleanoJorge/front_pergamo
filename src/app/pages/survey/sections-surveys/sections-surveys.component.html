<ngx-base-list
  [messageError]="messageError">
  <div content>
    <ngx-base-table [title]="title"
                    [subtitle]="subtitle" [settings]="settings"
                    entity="surveySections"
                    customData="surveySections"
                    [queryParams]="{ survey_id: survey_id }">
      <div actions>
        <div class="actions">
          <button ngxCheckPerms="secciones-encuestas.create" nbButton status="danger" (click)="NewSectionTemplate()">Crear</button>
        </div>
      </div>
    </ngx-base-table>
  </div>
</ngx-base-list>
