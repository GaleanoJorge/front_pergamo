<div content>
  <ngx-base-table *ngIf="auth_status" 
                  [title]="title" 
                  [subtitle]="subtitle"
                  [settings]="settings"
                  entity="authorization/byStatus/1/0" 
                  customData="authorization" 
                  [messageToltip]="messageToltip">
    <div actions>
      <div class="actions">
        <nb-select (selectedChange)="ChangeGlossStatus($event)" placeholder="Filtrar por estado">
        <nb-option value="0">TODOS LOS REGISTROS</nb-option>
          <nb-option *ngFor="let item of auth_status" [value]="item.id">{{item.name}}</nb-option>
        </nb-select>
      </div>
      <div class="actions" style="margin-top:1em;">
      </div>
    </div>
  </ngx-base-table>  
</div>
