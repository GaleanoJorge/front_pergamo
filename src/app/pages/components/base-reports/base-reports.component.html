<ngx-base-list
  [messageError]="messageError"
>
  <div content>
    <!--Title-->
    <div class="row">
      <div class="col-sm-12">
        <h1 class="h4 text-center">{{ title }}</h1>
      </div>
    </div>

    <!--Filters-->
    <nb-card class="text-center" [nbSpinner]="loading" *ngIf="loading">
      <nb-card-body class="d-flex justify-content-center align-items-center">Cargando informaci√≥n</nb-card-body>
    </nb-card>

    <div class="row mt-2" *ngIf="!loading">
      <div class="col-sm-12">
        <ng-content select="[filters]">

        </ng-content>
      </div>
    </div>

    <!--Buttons Export-->
    <div class="row">
      <div class="col-sm-12 text-center">
        <button *ngIf="exportExcel" (click)="actionExportExcel()" nbButton target="_blank" status="success" [nbSpinner]="loadingReport" [disabled]="loadingReport || loading">Excel</button>
        <button *ngIf="exportExcelSGA" (click)="actionExportExcelSGA()" nbButton target="_blank" status="success" [nbSpinner]="loadingReport" [disabled]="loadingReport || loading">Excel</button>
        <button *ngIf="exportPdf" (click)="actionExportPdf()"  nbButton target="_blank" status="danger" [nbSpinner]="loadingReport" [disabled]="loadingReport || loading">PDF</button>
      </div>
    </div>
  </div>
</ngx-base-list>
