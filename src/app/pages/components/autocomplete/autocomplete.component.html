<nb-form-field>
  <input #autoInput [placeholder]="placeholder" type="text" nbInput (input)="onChange()"
         [nbAutocomplete]="auto" fullWidth [disabled]="disabled">
  <button nbSuffix nbButton ghost *ngIf="!isClear" (click)="clearText()">
    <nb-icon icon="close-outline">
    </nb-icon>
  </button>
</nb-form-field>
<nb-autocomplete #auto (selectedChange)="onSelectionChange($event)">
  <nb-option *ngFor="let option of filteredOptions$ | async" [value]="option">
    {{ option[label] }}
  </nb-option>
</nb-autocomplete>
