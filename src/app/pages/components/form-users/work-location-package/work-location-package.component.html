<ngx-base-list [messageError]="messageError">
  <div content>
    <div class="row mt-3">
      <div class="col-12">
        <p class="text-muted title-users">Georeferencia Trabajo</p>
      </div>
    </div>

    <form [formGroup]="form">




      <div class="col-12 col-sm-12 col-md-4">
        <label for="country" class="form-text text-muted font-weight-bold">PA√çS:</label>
        <nb-select formControlName="country_id" (selectedChange)="onCountryChange($event)" id="country_id" fullWidth
          status="{{ form.controls.country_id.errors ? 'danger' : 'success'}}">
          <nb-option value="">Seleccione...</nb-option>
          <nb-option *ngFor="let item of country" [value]="item.id">
            {{ item.name }}</nb-option>
        </nb-select>
      </div>

      <div class="col-12 col-sm-12 col-md-4">
        <label for="region" class="form-text text-muted font-weight-bold">DEPARTAMENTO:</label>
        <nb-select formControlName="region_id" id="region_id" (selectedChange)="onRegionChange($event)" fullWidth
          status="{{ form.controls.region_id.errors ? 'danger' : 'success'}}">
          <nb-option value="">Seleccione...</nb-option>
          <nb-option *ngFor="let item of region" [value]="item.id">
            {{ item.name }}</nb-option>
        </nb-select>
      </div>

      <div class="col-12 col-sm-12 col-md-4">
        <label for="municipality" class="form-text text-muted font-weight-bold">MUNICIPIO:</label>
        <nb-select formControlName="municipality_id" id="municipality_id" (selectedChange)="onMunicipalityChange($event)"
          fullWidth status="{{ form.controls.municipality_id.errors ? 'danger' : 'success'}}">
          <nb-option value="">Seleccione...</nb-option>
          <nb-option *ngFor="let item of municipality" [value]="item.id">
            {{ item.name }}</nb-option>
        </nb-select>
      </div>






    </form>




    <ngx-base-table *ngIf="form.controls.municipality_id.value" [title]="title" [settings]="settings" [entity]="entity"
      [customData]="customData">
      <div actions>
        <div class="actions">
        </div>
      </div>
    </ngx-base-table>
  </div>
</ngx-base-list>
