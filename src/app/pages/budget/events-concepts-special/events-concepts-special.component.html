<ngx-form-events-concepts-special
  [event_id]="event_id"
  [municipality_id]="municipality_id"
  [data]="data"
  [refreshData]="refreshData.bind(this)"
  *ngIf="!IsApproved"
>

</ngx-form-events-concepts-special>

<div class="row">
  <div class="col-sm-12">
    <table class="table table-striped">
      <thead>
      <tr>
        <th></th>
        <th>Concepto</th>
        <th>Valor unitario</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let concept of concepts">
        <td>
          <button *ngIf="!IsApproved" nbButton ghost (click)="edit(concept)">
            <nb-icon icon="edit-outline"></nb-icon>
          </button>
          <button *ngIf="!IsApproved" nbButton ghost (click)="delete(concept)">
            <nb-icon icon="trash-2-outline"></nb-icon>
          </button>
        </td>
        <td>{{ concept.concept.concept_base.name }}</td>
        <td>{{ concept.planned_unit_value | currency }}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th colspan="2">
          Total del d√≠a
        </th>
        <th>
          {{ totalConcepts | currency }}
        </th>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
