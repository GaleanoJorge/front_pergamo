<form [formGroup]="form" (ngSubmit)="save()">
  <nb-card size="medium" style="max-width: 600px">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
          <p class="parrafo" >
            ¿DESEA GENERAR FACTURA DEL MES FINALIZADO?
          </p>
        </div>
        <div class ="col-12 col-sm-12 col-md-12 separador"></div>
        <div class="col-12 col-sm-12 col-md-12">
          <label for="campus" class="form-text text-muted font-weight-bold">SELECCIONAR SEDE DE FACTURACIÓN:</label>
          <nb-select [selected]="this.data.campus_id" formControlName="campus_id"
            id="campus_id" fullWidth
            status="{{ isSubmitted && form.controls.campus_id.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
            <nb-option value="">Seleccione...</nb-option>
            <nb-option selected="{{ item.id == data.campus_id }}" *ngFor="let item of campus"
              [value]="item.id">
              {{ item.name }}</nb-option>
          </nb-select>
        </div>
      </div>


    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end">
      <button nbButton (click)="close()" type="button">Cancelar</button>
      <button nbButton status="danger" class="ml-1" disabled="{{ loading }}">Generar</button>
    </nb-card-footer>
  </nb-card>
</form>
