<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>

    <ngx-base-table [title]="title" [subtitle]="subtitle" [settings]="settings"
      entity="billing_pad/getPgpBillings/{{contract_id}}" customData='billing_pad' [messageToltip]="messageToltip">

      <div actions>
        <div class="actions">
          <button nbButton status="danger" (click)="NewBillingAdmission()">Facturar</button>
        </div>
      </div>
    </ngx-base-table>

  </div>
</ngx-base-list>
