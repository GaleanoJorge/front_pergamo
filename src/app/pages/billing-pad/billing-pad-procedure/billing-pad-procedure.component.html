<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content *ngIf="this.show_info">
    <ngx-base-table [title]="title" pager="false" [subtitle]="subtitle" [settings]="settings"
      [entity]="entity" customData="billing_pad" [messageToltip]="messageToltip">
      <div actions>
        <div class="actions" *ngIf="this.billing.billing_pad_status_id != 2">
          <button nbButton status="danger" (click)="SaveBilling()">Facturar</button>
        </div>
        <div class="actions" style="margin-top:1em;">
        </div>
      </div>
    </ngx-base-table>

      <nb-tab tabTitle="FACTURAS">

          <ngx-historic-authorization (messageEvent)="null"></ngx-historic-authorization>
        </div>
      </nb-tab>
    </nb-tabset> -->

  </div>
</ngx-base-list>
