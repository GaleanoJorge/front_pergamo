<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content *ngIf="this.show_info">
    <ngx-base-table [title]="title" pager="false" [subtitle]="subtitle" [settings]="settings"
      [entity]="entity" customData="billing_pad" [messageToltip]="messageToltip">
      <div actions>
        <div class="actions" >
          <button nbButton *ngIf="this.billing.billing_pad_status_id != 2 && this.adm == null" class="mr-1" status="danger" (click)="SaveBilling()">Facturar</button>
          <button nbButton *ngIf="!this.total_pre_billing" status="danger" (click)="ShowPreBilling($event)">Pre factura</button>
        </div>
        <div class="actions"  *ngIf="this.total_pre_billing">
          VALOR TOTAL PREFACTURA: {{this.currency.transform(this.total_pre_billing)}}  
        </div>
      </div>
    </ngx-base-table>

      </nb-tab>
      <nb-tab tabTitle="FACTURAS">
        <div *ngIf="screen == 2">
          <ngx-historic-authorization (messageEvent)="null"></ngx-historic-authorization>
        </div>
      </nb-tab>
    </nb-tabset> -->

  </div>
</ngx-base-list>
