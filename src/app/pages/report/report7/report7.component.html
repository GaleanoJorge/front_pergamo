<div class="row">
    <div class="col">
        <small>País</small>
        <nb-select placeholder="Paises" (selectedChange)="changeCountry($event)" fullWidth>
            <nb-option *ngFor="let country of locationBS.countries" [value]="country.id">{{country.name}}
            </nb-option>
        </nb-select>
    </div>
    <div class="col">
        <small>Depto</small>
        <nb-select placeholder="Deptos" (selectedChange)="changeRegion($event)" fullWidth>
            <nb-option *ngFor="let region of locationBS.regions" [value]="region.id">{{region.name}}
            </nb-option>
        </nb-select>
    </div>
    <div class="col">
        <small>Municipio</small>
        <nb-select placeholder="Municipios" (selectedChange)="changeMunicipality($event)" fullWidth>
            <nb-option *ngFor="let municipality of locationBS.municipalities" [value]="municipality.id">
                {{municipality.name}}
            </nb-option>
        </nb-select>
    </div>
    <div class="col">
        <small>Institución</small>
        <nb-select placeholder="Instituciones" (selectedChange)="changeInstitution($event)" fullWidth>
            <nb-option *ngFor="let institution of locationBS.institutions" [value]="institution.id">
                {{institution.name}}
            </nb-option>
        </nb-select>
    </div>
    <div class="col-12 text-right">
        <button nbButton status="danger" (click)="Search()">Buscar</button>
    </div>
</div>
<br>
<nb-alert status="warning" *ngIf="!show">Sin información</nb-alert>
<div *ngIf="show">
    <ngx-graphics [dataGraphic]="data"></ngx-graphics>
</div>
