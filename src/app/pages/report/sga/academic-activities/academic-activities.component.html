<ngx-base-reports
  [messageError]="messageError"
  [title]="title"
  [loading]="loading"
  [exportExcelSGA]="exportExcelSGA"
  [validateData]="validateData"
  [filters]="filters"
>
<div filters *ngIf="!loading">

  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-secondary" role="alert">
        Información académica
      </div>
    </div>
  </div>

  <ngx-filter-reports
    #filterReports>
  </ngx-filter-reports>

</div>
</ngx-base-reports>
