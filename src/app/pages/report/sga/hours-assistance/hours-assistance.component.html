<ngx-base-reports
  [messageError]="messageError"
  [title]="title"
  [loading]="loading"
  [exportExcelSGA]="exportExcelSGA"
  [validateData]="validateData"
  [filters]="filters"
>
<div filters *ngIf="!loading">

  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-secondary" role="alert">
        Información académica
      </div>
    </div>
  </div>

  <ngx-filter-reports
    #filterReports>
  </ngx-filter-reports>

  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-secondary" role="alert">
        Información básica del discente
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label class="form-text text-muted font-weight-bold">Tipo de documento:</label>
        <ngx-autocomplete
          [options]="identificationTypes"
          value="id"
          label="name"
          [(inputModel)]="identificationType"
          placeholder="Filtrar por tipo de documento"
        >
        </ngx-autocomplete>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="form-group">
        <label class="form-text text-muted font-weight-bold" for="identificacion">Número de documento:</label>
        <input id="identificacion" nbInput type="text" [(ngModel)]="identificacion" fullWidth>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label class="form-text text-muted font-weight-bold">Consejo:</label>
        <ngx-autocomplete
          [options]="sectionalCouncils"
          value="id"
          label="name"
          [(inputModel)]="sectionalCouncil"
          placeholder="Filtrar por consejo seccional"
        >
        </ngx-autocomplete>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-group">
        <label class="form-text text-muted font-weight-bold">Distrito:</label>
        <ngx-autocomplete
          [options]="districts"
          value="id"
          label="name"
          [(inputModel)]="district"
          placeholder="Filtrar por distrito"
        >
        </ngx-autocomplete>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-group">
        <label class="form-text text-muted font-weight-bold">Circuito:</label>
        <ngx-autocomplete
          [options]="circuits"
          value="id"
          label="name"
          [(inputModel)]="circuit"
          placeholder="Filtrar por circuito"
        >
        </ngx-autocomplete>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label class="form-text text-muted font-weight-bold">Departamento:</label>
        <ngx-autocomplete
          [options]="regions"
          value="id"
          label="name"
          [(inputModel)]="region"
          (inputModelChange)="changeRegion($event)"
          placeholder="Filtrar por departamento"
        >
        </ngx-autocomplete>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-group">
        <label class="form-text text-muted font-weight-bold">Ciudad:</label>
        <ngx-autocomplete
          #municipalitiesAutocomplete
          [options]="municipalities"
          value="id"
          label="name"
          [(inputModel)]="municipality"
          placeholder="Filtrar por municipio"
        >
        </ngx-autocomplete>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-group">
        <label class="form-text text-muted font-weight-bold" for="circuito">Especialidad:</label>
        <ngx-autocomplete
          [options]="specialties"
          value="id"
          label="name"
          [(inputModel)]="specialty"
          placeholder="Filtrar por especialidad"
        >
        </ngx-autocomplete>
      </div>
    </div>
  </div>

</div>
</ngx-base-reports>
