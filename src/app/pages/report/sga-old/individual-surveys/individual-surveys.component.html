<ngx-base-reports
  [messageError]="messageError"
  [title]="title"
  [loading]="loading"
  [exportExcel]="exportExcel"
  [filters]="filters"
  [filtersRequired]="filtersRequired"
>
  <div filters *ngIf="!loading">

    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-secondary" role="alert">
          Información académica
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Curso:
          </label>
          <ngx-autocomplete
            [options]="cursos"
            [(inputModel)]="cursoActual"
            placeholder="Búsqueda por código o descripción del curso, o sede."
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label></label>
          <nb-radio-group [(ngModel)]="encuestaActual" class="d-flex">
            <nb-radio
              *ngFor="let option of optionsSurveys"
              [value]="option.value">
              {{ option.label }}
            </nb-radio>
          </nb-radio-group>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-secondary" role="alert">
          Información básica del formador
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Tipo de documento:
          </label>
          <ngx-autocomplete
            [options]="tipoDocumentos"
            [(inputModel)]="tipoDocumentoActual"
            value="ti_id"
            label="ti_nombre"
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold" for="numero_documento">
            Número de documento:
          </label>
          <input id="numero_documento" nbInput type="text" [(ngModel)]="numeroDocumento">
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold" for="primer_apellido">
            Primer apellido:
          </label>
          <input id="primer_apellido" nbInput type="text" [(ngModel)]="primerApellido">
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold" for="segundo_apellido">
            Segundo apellido:
          </label>
          <input id="segundo_apellido" nbInput type="text" [(ngModel)]="segundoApellido">
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold" for="primer_nombre">
            Primer nombre:
          </label>
          <input id="primer_nombre" nbInput type="text" [(ngModel)]="primerNombre">
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold" for="segundo_nombre">
            Segundo nombre:
          </label>
          <input id="segundo_nombre" nbInput type="text" [(ngModel)]="segundoNombre">
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold" for="fecha_nacimiento">
            Fecha de nacimiento:
          </label>
          <input id="fecha_nacimiento" nbInput type="date" [(ngModel)]="fechaNacimiento">
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold" for="email">
            Correo electrónico:
          </label>
          <input id="email" nbInput type="email" [(ngModel)]="email">
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold" for="telefono_fijo">
            Teléfono fijo:
          </label>
          <input id="telefono_fijo" nbInput type="text" [(ngModel)]="telefonoFijo">
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold" for="telefono_celular">
            Teléfono celular:
          </label>
          <input id="telefono_celular" nbInput type="text" [(ngModel)]="telefonoCelular">
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-secondary" role="alert">
          Información laboral
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Cargo actual:
          </label>
          <ngx-autocomplete
            [options]="cargos"
            [(inputModel)]="cargoActual"
            value="lc_id"
            label="lc_nombre"
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Despacho:
          </label>
          <ngx-autocomplete
            [options]="despachos"
            [(inputModel)]="despachoActual"
            value="id"
            label="nombre"
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Especialidad:
          </label>
          <ngx-autocomplete
            [options]="especialidades"
            [(inputModel)]="especialidadActual"
            value="e_idespecialidad"
            label="e_nombreespecialidad"
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Entidad:
          </label>
          <ngx-autocomplete
            [options]="entidades"
            [(inputModel)]="entidadActual"
            value="en_Identidad_pk"
            label="en_nombre_entidad"
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Consejo seccional:
          </label>
          <ngx-autocomplete
            [options]="concejos"
            [(inputModel)]="concejoActual"
            value="cs_id"
            label="cs_nombre"
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Distrito:
          </label>
          <ngx-autocomplete
            [options]="distritos"
            [(inputModel)]="distritoActual"
            value="d_id"
            label="d_nombre"
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Circuito:
          </label>
          <ngx-autocomplete
            [options]="circuitos"
            [(inputModel)]="circuitoActual"
            value="ci_id_pk"
            label="ci_nombre"
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Ciudad:
          </label>
          <ngx-autocomplete
            [options]="ciudades"
            [(inputModel)]="ciudadActual"
            value="cu_id_pk"
            label="cu_nombre"
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold" for="ano_vinculacion">
            Año de vinculación:
          </label>
          <input id="ano_vinculacion" nbInput type="number" [(ngModel)]="ano_vinculacion">
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Cargo de inscripción:
          </label>
          <ngx-autocomplete
            [options]="cargos"
            [(inputModel)]="cargoInscripcionActual"
            value="lc_id"
            label="lc_nombre"
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold" for="ano_vinculacion_rama">
            Año de vinculación a la rama:</label>
          <input id="ano_vinculacion_rama" nbInput type="number" [(ngModel)]="ano_vinculacion_rama">
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold" for="ultima_calificacion">
            Ultima calificación:
          </label>
          <input id="ultima_calificacion" nbInput type="text" [(ngModel)]="ultima_calificacion">
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-6 d-flex justify-content-center">
            <div class="form-group">
              <label class="mr-2">
                Vinculación en propiedad a la Rama Judicial:
              </label>
              <nb-radio-group [(ngModel)]="vinculacion_rama" class="d-flex justify-content-center">
                <nb-radio
                  *ngFor="let option of optionsCheck"
                  [value]="option.value">
                  {{ option.label }}
                </nb-radio>
              </nb-radio-group>
            </div>
          </div>

          <div class="col-sm-6 d-flex justify-content-center">
            <div class="form-group">
              <label class="mr-2">
                Inscripción en carrera judicial:
              </label>
              <nb-radio-group [(ngModel)]="carrera_judicial" class="d-flex justify-content-center">
                <nb-radio
                  *ngFor="let option of optionsCheck"
                  [value]="option.value">
                  {{ option.label }}
                </nb-radio>
              </nb-radio-group>
            </div>
          </div>
        </div>

        <div class="row">

          <div class="col-sm-6 d-flex justify-content-center">
            <div class="form-group">
              <label class="mr-2">
                Anotaciones acuerdo 88 de 1997:
              </label>
              <nb-radio-group [(ngModel)]="anotaciones_acuerdo" class="d-flex justify-content-center">
                <nb-radio
                  *ngFor="let option of optionsCheck"
                  [value]="option.value">
                  {{ option.label }}
                </nb-radio>
              </nb-radio-group>
            </div>
          </div>

          <div class="col-sm-6 d-flex justify-content-center">
            <div class="form-group">
              <label class="mr-2">
                Sanciones disciplinarias:
              </label>
              <nb-radio-group [(ngModel)]="sanciones_disciplinarias" class="d-flex justify-content-center">
                <nb-radio
                  *ngFor="let option of optionsCheck"
                  [value]="option.value">
                  {{ option.label }}
                </nb-radio>
              </nb-radio-group>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-sm-6 d-flex justify-content-center">
            <div class="form-group">
              <label class="mr-2">
                ¿Pertenece usted a la Red de formadores de la Escula?:
              </label>
              <nb-radio-group [(ngModel)]="formadores_escuela" class="d-flex justify-content-center">
                <nb-radio
                  *ngFor="let option of optionsCheck"
                  [value]="option.value">
                  {{ option.label }}
                </nb-radio>
              </nb-radio-group>
            </div>
          </div>

          <div class="col-sm-6 d-flex justify-content-center">
            <div class="form-group">
              <label class="mr-2">¿Tiene formación en el tema de igualdad de género?:</label>
              <nb-radio-group [(ngModel)]="igualdad_genero" class="d-flex justify-content-center">
                <nb-radio
                  *ngFor="let option of optionsCheck"
                  [value]="option.value">
                  {{ option.label }}
                </nb-radio>
              </nb-radio-group>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-sm-6 d-flex justify-content-center">
            <div class="form-group">
              <label class="mr-2">¿Presenta congestión en el Despacho?:</label>
              <nb-radio-group [(ngModel)]="congestion_despacho" class="d-flex justify-content-center">
                <nb-radio
                  *ngFor="let option of optionsCheck"
                  [value]="option.value">
                  {{ option.label }}
                </nb-radio>
              </nb-radio-group>
            </div>
          </div>

          <div class="col-sm-6 d-flex justify-content-center">
            <div class="form-group">
              <label class="mr-2">
                ¿Ha participado durante el último semestre en eventos de la Escuela Judicial Rodrigo Lara Bonilla?:
              </label>
              <nb-radio-group [(ngModel)]="eventos_escuela" class="d-flex justify-content-center">
                <nb-radio
                  *ngFor="let option of optionsCheck"
                  [value]="option.value">
                  {{ option.label }}
                </nb-radio>
              </nb-radio-group>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-sm-12">
        <div class="alert alert-secondary" role="alert">
          Información académica
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <nb-checkbox class="mr-2" *ngFor="let formacion of formaciones"
                       (checkedChange)="changeFormacionAcademica($event, formacion)">
            {{ formacion }}
          </nb-checkbox>
        </div>
      </div>
    </div>

  </div>
</ngx-base-reports>
