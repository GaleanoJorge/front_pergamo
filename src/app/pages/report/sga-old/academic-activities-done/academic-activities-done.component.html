<ngx-base-reports
  [messageError]="messageError"
  [title]="title"
  [loading]="loading"
  [exportExcel]="exportExcel"
  [filters]="filters"
>
  <div filters *ngIf="!loading">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Sede:
          </label>
          <ngx-autocomplete
            [options]="sedes"
            [(inputModel)]="sedeActual"
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Programa:
          </label>
          <ngx-autocomplete
            [options]="programas"
            [(inputModel)]="programaActual"
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Módulo:
          </label>
          <ngx-autocomplete
            [options]="modulos"
            [(inputModel)]="moduloActual"
          >
          </ngx-autocomplete>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Resurso de inversión:
          </label>
          <ngx-autocomplete
            [options]="recursos"
            [(inputModel)]="recursoActual"
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Coordinador:
          </label>
          <ngx-autocomplete
            [options]="coordinadores"
            [(inputModel)]="coordinadorActual"
          >
          </ngx-autocomplete>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label class="form-text text-muted font-weight-bold">
            Vigencia:
          </label>
          <ngx-autocomplete
            [options]="vigencias"
            [(inputModel)]="vigenciaActual"
          >
          </ngx-autocomplete>
        </div>
      </div>
    </div>

  </div>
</ngx-base-reports>
