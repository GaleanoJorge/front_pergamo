<nb-card>
  <nb-card-body>
    <ngx-base-list [messageError]="messageError">
      <div content>
        <ngx-base-table [title]="title" [subtitle]="subtitle" [settings]="settings" [entity]="entity"
          customData='fixed_add' [messageToltip]="messageToltip">
          <div actions>
            <div class="actions">
              <button (click)="close()" status="danger" type="submit" nbButton >CERRAR</button>
            </div>
          </div>
        </ngx-base-table>
      </div>
    </ngx-base-list>
  </nb-card-body>
</nb-card>
