<nb-card style="margin: 5px;max-width: 1400px;max-height: 1000px;overflow: auto;">
  <nb-card-body>
    <div class="col-12 col-sm-12 col-md-12">
      <ngx-form-fixed-plan (messageEvent)="receiveMessage($event)" [admissions]="admissions">
      </ngx-form-fixed-plan>
    </div>
    <ngx-base-list [messageError]="messageError">
      <div content>
        <ngx-base-table [title]="title" [subtitle]="subtitle" [settings]="settings"
          entity="fixed_add/?pagination=true&status=PATIENT" customData='fixed_add' [messageToltip]="messageToltip">
        </ngx-base-table>

      </div>
    </ngx-base-list>
  </nb-card-body>
</nb-card>
