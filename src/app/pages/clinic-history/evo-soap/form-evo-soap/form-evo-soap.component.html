<form [formGroup]="form" (ngSubmit)="save()">
  <div>
    <label class="form-text text-muted font-weight-bold align"></label>
  
      
      <div class="row center">
        <div class="col-md-6">

          <label class="form-text text-muted font-weight-bold">Subjetivo</label>
          <textarea id="subjective" nbInput fullWidth formControlName="subjective" subjective  onpaste="return false" rows="4" cols="50"
            status="{{ isSubmitted && form.controls.subjective.errors ? 'danger' : isSubmitted ? 'success' : '' }}"> </textarea>
        </div>
        <div class="col-md-6">
          <label class="form-text text-muted font-weight-bold">Objetivo</label>
          <textarea id="objective" nbInput fullWidth formControlName="objective" objective  onpaste="return false" rows="4" cols="50"
            status="{{ isSubmitted && form.controls.objective.errors ? 'danger' : isSubmitted ? 'success' : '' }}"> </textarea>
        </div>
      </div>
    

    <div class="row">
      <div class="col-md-12">
        <button nbButton status="danger" class="ml-1 btn-save" [disabled]="disabled" type="submit">GUARDAR</button>
      </div>
    </div>
  </div>
</form>
