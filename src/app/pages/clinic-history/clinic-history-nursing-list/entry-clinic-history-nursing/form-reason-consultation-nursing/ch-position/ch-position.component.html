
<ngx-form-ch-position (messageEvent)="receiveMessage($event)"  [type_record]="type_record" [record_id]="record_id">
</ngx-form-ch-position>
<label for="ch_position" class="form-text text-muted font-weight-bold align">Posiciones</label>
<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <ngx-base-table  pager="false" [title]="title" customData="ch_position" [settings]="settings"
      entity="ch_position/by_record/{{record_id}}/{{type_record}}?pagination=false">
      <div actions>
        <div class="actions">
        </div>
        <div class="actions" style="margin-top:1em;">
        </div>
      </div>
    </ngx-base-table>
  </div>
</ngx-base-list>
