<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <div class="row" *ngIf="user">
      <div class="col-md-6" title *ngIf="user">
        <p class="parrafo" *ngIf="user">CÉDULA: {{user.identification}} </p>
        <p class="parrafo" *ngIf="user">NOMBRE: {{this.user.firstname + ' ' + this.user.lastname}}</p>
        <p class="parrafo" *ngIf="user">FECHA DE NACIMIENTO: {{this.datePipe.transform3(user.birthday)}} </p>
        <p class="parrafo" *ngIf="user">EDAD: {{user.age}} </p>
      </div>
      <div class="col-md-6 position">
        <a nbButton (click)="back()" >Volver</a>
      </div>
    </div>
    
    <nb-tabset class="tabset" (changeTab)="tablock($event)">

      <nb-tab tabTitle="INGRESO" *ngIf="!is_pad">
        <div *ngIf="this.show == 1">
          <ngx-entry-clinic-history-nursing [data]="null" [record_id]="record_id" [type_record_id]="1">
          </ngx-entry-clinic-history-nursing>
        </div>
      </nb-tab>
      
      <nb-tab tabTitle="NOTA DE ENFERMERÍA">
        <div *ngIf="this.show == 2">
          <ngx-nursering-notes [record_id]="record_id" [type_record_id]="3" [is_pad]="is_pad"></ngx-nursering-notes>
        </div>
      </nb-tab>

      <nb-tab tabTitle="VALORACIÓN DE LA PIEL" *ngIf="!is_pad">
        <div *ngIf="this.show == 3">
          <ngx-skin-valoration [record_id]="this.record_id" [type_record_id]="3"></ngx-skin-valoration>
        </div>
      </nb-tab>

      <nb-tab tabTitle="ESCALAS" *ngIf="!is_pad">
        <div *ngIf="this.show == 4">
          
          <ngx-form-ch-scales [enfermery]="true" [record_id]="record_id">
          </ngx-form-ch-scales>
          
        </div>
      </nb-tab>

      <nb-tab tabTitle="APLICACIÓN DE MEDICAMENTOS">
        <div *ngIf="this.show == 5">

          <ngx-nursering-medication [data]="null" [record_id]="this.record_id" [type_record_id]="9"></ngx-nursering-medication>
        </div>
      </nb-tab>

    </nb-tabset>
    <div style="text-align: center;">
      <a (click)="close()" nbButton>Finalizar registro</a>
    </div>
  </div>

</ngx-base-list>
