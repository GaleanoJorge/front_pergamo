<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <div title *ngIf="user">
      <p class="parrafo" *ngIf="user"><b>CÉDULA:  </b> {{user.identification}} </p>
      <p class="parrafo" *ngIf="user"><b>NOMBRE:  </b> {{this.user.firstname + ' ' + this.user.lastname}}</p>
      <p class="parrafo" *ngIf="user"><b>FECHA DE NACIMIENTO:  </b> {{user.birthday}} </p>
      <p class="parrafo" *ngIf="user"><b>EDAD:  </b> {{user.age}} </p>
    </div>
    <nb-tabset class="tabset" (changeTab)="tablock($event)">

      <nb-tab tabTitle="INGRESO">
        <div *ngIf="this.show == 1">
          <ngx-entry-clinic-history-nursing [data]="null" [record_id]="record_id" [type_record_id]="1">
          </ngx-entry-clinic-history-nursing>
        </div>
      </nb-tab>
      
      <nb-tab tabTitle="NOTA DE ENFERMERÍA">
        <div *ngIf="this.show == 2">
          <!-- <ngx-back-list [data]="this.user">
          </ngx-back-list> -->
          <ngx-nursering-notes [record_id]="record_id" [type_record_id]="3"></ngx-nursering-notes>
        </div>
      </nb-tab>

      <nb-tab tabTitle="VALORACIÓN DE LA PIEL">
        <div *ngIf="this.show == 3">
          <ngx-skin-valoration [record_id]="this.record_id" [type_record_id]="3"></ngx-skin-valoration>
        </div>
      </nb-tab>

      <nb-tab tabTitle="ESCALAS">
        <div *ngIf="this.show == 4">
          
          <ngx-form-ch-scales [enfermery]="true" [record_id]="record_id">
          </ngx-form-ch-scales>
          
        </div>
      </nb-tab>

      <nb-tab tabTitle="APLICACIÓN DE MEDICAMENTOS">
        <div *ngIf="this.show == 5">

          <!-- <ngx-nursering-medication [data]="null"></ngx-nursering-medication> -->
        </div>
      </nb-tab>

    </nb-tabset>
    <div style="text-align: center;">
      <a (click)="finish()" nbButton>Finalizar registro</a>
    </div>
  </div>

</ngx-base-list>
