<form [formGroup]="form" (ngSubmit)="save()">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-6">
        <label for="expansion" class="form-text text-muted font-weight-bold align">EXPANSIÓN TORÁXICA</label>
        <nb-select formControlName="expansion" id="expansion" fullWidth placeholder="Seleccione..."
          status="{{ isSubmitted && form.controls.expansion.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
          <nb-option value="NORMO-EXPANDIBLE">NORMO-EXPANDIBLE</nb-option>
          <nb-option value="DISMINUIDA">DISMINUIDA</nb-option>
          <nb-option value="AUMENTADA">AUMENTADA</nb-option>
        </nb-select>
      </div>

      <div class="col col-lg-6">
        <label for="masses" class="form-text text-muted font-weight-bold align">MASAS</label>
        <nb-select formControlName="masses" id="masses" fullWidth placeholder="Seleccione..."
          status="{{ isSubmitted && form.controls.masses.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
          <nb-option value="PRESENTE">PRESENTE</nb-option>
          <nb-option value="NO PRESENTE ">NO PRESENTE </nb-option>>
        </nb-select>
      </div>

      <div class="col col-lg-6">
        <label for="crepitations" class="form-text text-muted font-weight-bold align">CREPITACIONES</label>
        <nb-select formControlName="crepitations" id="crepitations" fullWidth placeholder="Seleccione..."
          status="{{ isSubmitted && form.controls.crepitations.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
          <nb-option value="PRESENTE">PRESENTE</nb-option>
          <nb-option value="NO PRESENTE ">NO PRESENTE </nb-option>>
        </nb-select>
      </div>

      <div class="col col-lg-6">
        <label for="fracturues" class="form-text text-muted font-weight-bold align">FRACTURAS</label>
        <nb-select formControlName="fracturues" id="fracturues" fullWidth placeholder="Seleccione..."
          status="{{ isSubmitted && form.controls.fracturues.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
          <nb-option value="PRESENTE">PRESENTE</nb-option>
          <nb-option value="NO PRESENTE ">NO PRESENTE </nb-option>>
        </nb-select>
      </div>

      <div class="col col-lg-6">
        <label for="airway" class="form-text text-muted font-weight-bold align">VIA AEREA ARTIFICAL</label>
        <nb-select formControlName="airway" id="airway" fullWidth placeholder="Seleccione..."
          status="{{ isSubmitted && form.controls.airway.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
          <nb-option value="TUBO ENDOTRAQUEAL">TUBO ENDOTRAQUEAL</nb-option>
          <nb-option value="TRAQUEOSTOMIA">TRAQUEOSTOMIA</nb-option>>
        </nb-select>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-6">
        <hr />
      </div>
    </div>

    <div class="row">
      <div class="col col-lg-12">
        <div class="div-send">
          <button nbButton status="danger" class="ml-1 btn-save" [disabled]="disabled" type="submit">GUARDAR</button>
        </div>
      </div>
    </div>
  </div>



  <div class="container">
    <div class="row">
      <div class="col col-lg-12">
        <ngx-form-ch-scales [respiratory]="true"></ngx-form-ch-scales>
      </div>
    </div>
  </div>


</form>
