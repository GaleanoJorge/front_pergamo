<form [formGroup]="form" (ngSubmit)="save()">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-4">
        <label for="product" class="form-text text-muted font-weight-bold">Producto</label>
        <input fullWidth nbInput list="codes" (change)="saveCode($event.target.value)" id="product_id"
          formControlName="product_id" product_id type="text" required
          status="{{ isSubmitted && form.controls.product_id.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
        <datalist id="codes">
          <option *ngFor="let item of suppliesP" [value]="item.size">{{ item.size }} - {{item.measure}} </option>
        </datalist>
      </div>

      <div class="col col-lg-2">
        <label class="form-text text-muted font-weight-bold align">Cantidad</label>
        <input type="number" id="amount" formControlName="amount" required nbInput ngModel
          status="{{ isSubmitted && form.controls.amount.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
      </div>

    </div>

    <div class="row justify-content-md-center">
      <div class="col col-lg-6">
        <label class="form-text text-muted font-weight-bold">Justificaci√≥n</label>
        <textarea onpaste="return false" id="justification" nbInput fullWidth formControlName="justification"
          current_illness rows="4" cols="50"
          status="{{ isSubmitted && form.controls.justification.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}"> </textarea>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="div-send">
        <button nbButton status="danger" class="ml-1 btn-save" [disabled]="disabled" type="submit">GUARDAR</button>
      </div>
    </div>
  </div>

</form>
