<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>

    <ngx-base-table [title]="title" [subtitle]="subtitle" customData="ch_record" [settings]="settings"
      entity="ch_record/byadmission/{{admissions_id}}" [messageToltip]="messageToltip">
      <div title *ngIf="user">
        <p class="parrafo" >CÉDULA: {{user.identification}} </p>
        <p class="parrafo">NOMBRE:  {{user.nombre_completo}}</p>
        <p class="parrafo" >FECHA DE NACIMIENTO: {{user.birthday}} </p>
        <p class="parrafo" >EDAD: {{user.age}} </p>
        <p class="parrafo" >GÉNERO: {{user.gender.name}} </p>
      </div>
      <div actions>
        <div class="actions">
          <button nbButton status="danger" (click)="NewChRecord()">Crear</button>
        </div>
        <div class="actions" style="margin-top:1em;">
        </div>
      </div>
    </ngx-base-table>
  </div>
</ngx-base-list>
