<div *ngIf="has_input == false || type_record_id != 1">
  <ngx-form-sessions-therapy (messageEvent)="receiveMessage($event)" [record_id]="record_id" [type_record]="type_record">
  </ngx-form-sessions-therapy>
</div>

<div>
  <div class="center">
    <label class="form-text text-muted font-weight-bold align center">Registros de Sesiones</label>
    <ngx-base-list [messageError]="messageError" [routes]="routes">
      <div content>
        <ngx-base-table pager="false" class="table" [title]="title" [subtitle]="subtitle" customData="ch_rt_sessions"
          [settings]="settings" entity="ch_rt_sessions/by_record/{{record_id}}/{{this.type_record_id}}?&has_input={{has_input}}">
        </ngx-base-table>
      </div>
    </ngx-base-list>
  </div>
</div>
