<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <nb-card>
      <nb-card-body>
        <nb-tabset class="tabset" (changeTab)="tablock($event)">
          <nb-tab tabTitle="Aplicación">
            <div *ngIf = "this.show == 1">
              <ngx-drug-application [record_id]="record_id" [type_record_id]="type_record_id"></ngx-drug-application>
            </div>
          </nb-tab>
          <nb-tab tabTitle="Pedidos">
            <div *ngIf = "this.show == 2">
              <ngx-insume-request [record_id]="record_id" [type_record_id]="type_record_id"></ngx-insume-request>
            </div>
          </nb-tab>
        </nb-tabset>
