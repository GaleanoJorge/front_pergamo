
<div class="row justify-content-center">
   

  <div class="col col-lg-12">

    <ngx-form-r-n-weekly-ot (messageEvent)="receiveMessage($event)" [record_id]="record_id">
    </ngx-form-r-n-weekly-ot>
  
  </div>
  
  <div class="col col-lg-6 asds">
  
    <label class="form-text text-muted font-weight-bold">REGISTROS NOTA REGULAR SESIONES MENSUALES</label>
  <ngx-base-list [messageError]="messageError" [routes]="routes">

      <ngx-base-table  pager="false" [title]="title" customData="ch_e_m_s_weekly_o_t" [settings]="settings"
        entity="ch_e_m_s_weekly_o_t/by_record/{{record_id}}/3">
        <div actions>
          <div class="actions">
          </div>
          <div class="actions" style="margin-top:1em;">
          </div>
        </div>
      </ngx-base-table>
    </div>
  </ngx-base-list>
  
  </div>
  
</div>
