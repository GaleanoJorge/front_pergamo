<form [formGroup]="form" (ngSubmit)="save()">
  <div>
    <div class="col col-lg-12" >
      <label for="position" class="form-text text-muted font-weight-bold">DIAGNOSTICO MEDICO:</label>
      <nb-select [selected]="this.data.position" formControlName="position"
        id="position" fullWidth title="Seleccione..."
        status="{{ isSubmitted && form.controls.position.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
        <nb-option value="">Seleccione...</nb-option>
        <nb-option value="DECÚBITO DORSAL">DECÚBITO DORSAL</nb-option>
      </nb-select>
    </div>
    
    <br/>

    <div class="col col-lg-12">
      <label for="observation" class="form-text text-muted font-weight-bold">MOTIVO DE CONSULTA:</label>
      <textarea id="observation" nbInput fullWidth formControlName="observation" current_illness rows="3"
        cols="50"
        status="{{ isSubmitted && form.controls.observation.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}"> </textarea>
    </div>

    <div class="div-send">
      <button nbButton status="danger" class="ml-1 btn-save" [disabled]="disabled" type="submit">GUARDAR</button>
    </div>
  </div>
</form>
