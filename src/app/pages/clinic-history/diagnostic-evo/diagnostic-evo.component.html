<ngx-form-diagnostic-evo (messageEvent)="receiveMessage($event)" [record_id]="record_id">
</ngx-form-diagnostic-evo>
<div class="row">
  <div class="col-md-12">
    <label class="font-weight-bold ImpPeq">REGISTROS DE DIAGNOSTICOS</label>
  </div>
</div>
<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <ngx-base-table pager="false" [title]="title" customData="ch_diagnosis" [settings]="settings"
      entity="ch_diagnosis/by_record/{{record_id}}/3">
      <div actions>
        <div class="actions">
        </div>
        <div class="actions" style="margin-top:1em;">
        </div>
      </div>
    </ngx-base-table>
  </div>
</ngx-base-list>
