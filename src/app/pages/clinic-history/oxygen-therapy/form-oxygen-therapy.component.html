<form [formGroup]="form" (ngSubmit)="save()">
  <label for="ch_external_cause" class="form-text text-muted font-weight-bold align">DESTETE DE OXÍGENO</label>
  <div class="row">
    <div class="col align-self-center text">
      <div class="col-md-12">
        <nb-radio-group formControlName="revision" revision id="revision" class="d-flex text" name="revision"
          status="{{ isSubmitted && form.controls.revision.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
          <nb-radio value="APLICA">APLICA</nb-radio>
          <nb-radio value="NO APLICA">NO APLICA</nb-radio>
        </nb-radio-group>
      </div>

      <div class="col align-self-center text">
        <div class="col-md-12">
          <label class="form-text text-muted font-weight-bold text ">OBSERVACIÓN:</label>
          <textarea onpaste="return false" id="observation" nbInput fullWidth formControlName="observation" observation onpaste="return false"
            rows="4" cols="50"
            status="{{ isSubmitted && form.controls.observation.errors ? 'danger' : isSubmitted ? 'success' : '' }}"> </textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button nbButton status="danger" class="ml-1 btn-save" [disabled]="disabled" type="submit">GUARDAR</button>
    </div>
  </div>


</form>
