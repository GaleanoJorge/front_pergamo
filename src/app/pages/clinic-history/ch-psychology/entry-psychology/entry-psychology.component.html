<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <nb-card>
      <nb-card-body>
        <nb-stepper #stepper [linear]="linearMode" (click)="goto($event)">

          <nb-step [stepControl]="nameForm" label="Valoración">
            <ngx-ps-assessment [record_id]="record_id" (messageEvent)="receiveMessage($event)" [has_input]="has_input"
              [type_record_id]="type_record_id"></ngx-ps-assessment>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Ex. Mental">
            <div class="row" *ngIf="this.show1">
              <div class="col-md-12">
                <ngx-ps-mental-exam [record_id]="record_id" (messageEvent)="receiveMessage($event)"
                  [has_input]="has_input" [type_record_id]="type_record_id"></ngx-ps-mental-exam>
              </div>
            </div>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Pensamiento">
            <div class="row" *ngIf="this.show2">
              <div class="col-md-12">
                <ngx-ps-thought [record_id]="record_id" (messageEvent)="receiveMessage($event)" [has_input]="has_input"
                  [type_record_id]="type_record_id"></ngx-ps-thought>
              </div>
            </div>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Lenguaje">
            <div class="row" *ngIf="this.show3">
              <div class="col-md-12">
                <ngx-ps-language [record_id]="record_id" (messageEvent)="receiveMessage($event)" [has_input]="has_input"
                  [type_record_id]="type_record_id"></ngx-ps-language>
              </div>
            </div>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Esfera Afectiva">
            <div class="row" *ngIf="this.show4">
              <div class="col-md-12">
                <ngx-ps-sphere [record_id]="record_id" (messageEvent)="receiveMessage($event)" [has_input]="has_input"
                  [type_record_id]="type_record_id"></ngx-ps-sphere>
              </div>
            </div>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Fun. Sintesís">
            <div class="row" *ngIf="this.show5">
              <div class="col-md-12">
                <ngx-ps-synthesis [record_id]="record_id" (messageEvent)="receiveMessage($event)"
                  [has_input]="has_input" [type_record_id]="type_record_id"></ngx-ps-synthesis>
              </div>
            </div>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="V. Multiaxial">
            <div class="row" *ngIf="this.show6">
              <div class="col-md-12">
                <ngx-ps-multiaxial [record_id]="record_id" (messageEvent)="receiveMessage($event)"
                  [has_input]="has_input" [type_record_id]="type_record_id"></ngx-ps-multiaxial>
              </div>
            </div>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Intervención">
            <div class="row" *ngIf="this.show7">
              <div class="col-md-12">
                <ngx-ps-intervention [record_id]="record_id" (messageEvent)="receiveMessage($event)"
                  [has_input]="has_input" [type_record_id]="type_record_id"></ngx-ps-intervention>
              </div>
            </div>
          </nb-step>


          <nb-step [hidden]="true">

            <div class="step-container">
              <h3>Wizard completed!</h3>
              <button nbButton (click)="stepper.reset()">Try again</button>
            </div>

          </nb-step>
        </nb-stepper>
      </nb-card-body>
    </nb-card>
  </div>
</ngx-base-list>
