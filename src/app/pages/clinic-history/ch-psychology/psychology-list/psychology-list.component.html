<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <div class="row" *ngIf="user">
      <div title *ngIf="user" class="col-md-6">
        <p class="parrafo" *ngIf="user"><b>IDENTIFICACIÃ“N: </b> {{user.identification}} </p>
        <p class="parrafo" *ngIf="user"><b>NOMBRE: </b> {{this.user.firstname + ' ' + this.user.lastname}}</p>
        <p class="parrafo" *ngIf="user"><b>FECHA DE NACIMIENTO: </b> {{this.datePipe.transform3(user.birthday)}} </p>
        <p class="parrafo" *ngIf="user"><b>EDAD: </b> {{user.age}} </p>
      </div>
      <div class="col-md-6 position">
        <a nbButton (click)="back()">Volver</a>
      </div>
    </div>
    <nb-tabset *ngIf="user" fullWidth class="tabset" (changeTab)="tablock($event)">

      <nb-tab tabTitle="INGRESO">
        <div *ngIf="this.show == 1">
          <ngx-entry-psychology [data]="null" [has_input]="has_input" (messageEvent)="inputMessage($event)" [record_id]="record_id" [type_record_id]="1">
          </ngx-entry-psychology>
        </div>
      </nb-tab>

      <nb-tab tabTitle="REGULAR">
        <div *ngIf="this.show == 2">
          <ngx-regular-psychology [data]="null" [record_id]="record_id" [type_record_id]="3">
          </ngx-regular-psychology>
        </div>
      </nb-tab>


    </nb-tabset>
    <div style="text-align: center;">
      <a (click)="close()" nbButton>Finalizar registro</a>
    </div>
  </div>

</ngx-base-list>
