<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <nb-card>
      <nb-card-body>
        <nb-stepper #stepper [linear]="linearMode">
          <nb-step [stepControl]="nameForm" label="Valoración">
            <ngx-reason-consultation-respiratory-therapy  [record_id]="record_id" [type_record]="1">
            </ngx-reason-consultation-respiratory-therapy>

          </nb-step>

          <nb-step [stepControl]="nameForm" label="Antecedentes">
            <ngx-back-list [record_id]="record_id"></ngx-back-list>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Signos Vitales">
            <ngx-form-signs  [record_id]="record_id" ></ngx-form-signs>
          </nb-step>
          <!-- *ngIf="vitalsigns" [data]="vitalsigns"  -->

          <nb-step [stepControl]="nameForm" label="Destete de oxigeno">
            <ngx-form-oxygen-therapy *ngIf="teraphyRespiratory" [record_id]="record_id" [type_record]="1"
            [data]="teraphyRespiratory">
            </ngx-form-oxygen-therapy>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Valoración Terapeutica">
            <ngx-form-assessment-therapy [record_id]="record_id"></ngx-form-assessment-therapy>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Objetivos">
            <ngx-objectives-therapy [record_id]="record_id" [type_record]="1"></ngx-objectives-therapy>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Pedido de insumos">
            <ngx-form-supplies-therapy [record_id]="record_id" [type_record]="1" *ngIf="suppliesTeraphyRespiratory" [data]="suppliesTeraphyRespiratory"></ngx-form-supplies-therapy>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Sesiones">
            <ngx-form-sessions-therapy [record_id]="record_id" [type_record]="1" *ngIf="sessionsTeraphyRespiratory" 
            [data]="sessionsTeraphyRespiratory"></ngx-form-sessions-therapy>
          </nb-step>





          <nb-step [hidden]="true">

            <div class="step-container">
              <h3>Wizard completed!</h3>
              <button nbButton (click)="stepper.reset()">Try again</button>
            </div>

          </nb-step>
        </nb-stepper>
      </nb-card-body>
    </nb-card>
  </div>
</ngx-base-list>
