<form [formGroup]="form" (ngSubmit)="save()">
  <div>
    <label for="ch_external_cause" class="form-text text-muted font-weight-bold align">ANTECEDENTES</label>
    <div class="row justify-content-center">
      <div class="col align-self-center">
        <nb-select [selected]="this.data.ch_type_background_id" formControlName="ch_type_background_id"
          id="ch_type_background_id" fullWidth
          status="{{ isSubmitted && form.controls.ch_type_background_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
          <nb-option value="">Seleccione...</nb-option>
          <nb-option selected="{{ item.id == data.ch_type_background_id }}" *ngFor="let item of ch_type_background"
            [value]="item.id">
            {{ item.name }}</nb-option>
        </nb-select>
      </div>
      <div class="col-md-12">
        <nb-radio-group formControlName="revision" revision id="revision" class="d-flex text" name="revision"
          status="{{ isSubmitted && form.controls.revision.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
          <nb-radio value="SI">SI</nb-radio>
          <nb-radio value="NO REFIERE">NO REFIERE</nb-radio>
        </nb-radio-group>
      </div>
      <div class="col-md-12">
        <label class="form-text text-muted font-weight-bold text ">OBSERVACIÃ“N:</label>
        <textarea id="observation" nbInput fullWidth formControlName="observation" observation rows="4" cols="50"
          status="{{ isSubmitted && form.controls.observation.errors ? 'danger' : isSubmitted ? 'success' : '' }}"> </textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button nbButton status="danger" class="ml-1 btn-save" [disabled]="disabled" type="submit">GUARDAR</button>
      </div>
    </div>
  </div>
</form>
