
<div *ngIf="has_input == false || type_record_id != 1">
  <ngx-form-background (messageEvent)="receiveMessage($event)" [record_id]="record_id" [type_record_id]="this.type_record_id">
  </ngx-form-background>
</div>

<div>
  <label for="ch_external_cause" class="form-text text-muted font-weight-bold align">REGISTROS ANTECEDENTES</label>
<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <ngx-base-table  pager="false" [title]="title" customData="ch_background" [settings]="settings"
      entity="ch_background/by_record/{{record_id}}/{{type_record_id}}/?pagination=false?&has_input={{has_input}}">
      <div actions>
        <div class="actions">
        </div>
        <div class="actions" style="margin-top:1em;">
        </div>
      </div>
    </ngx-base-table>
  </div>
</ngx-base-list>
</div>
