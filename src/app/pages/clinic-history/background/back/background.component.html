<ngx-form-background (messageEvent)="receiveMessage($event)" [record_id]="record_id">
</ngx-form-background>
<label for="ch_external_cause" class="form-text text-muted font-weight-bold align">REGISTROS ANTECEDENTES</label>
<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <ngx-base-table  pager="false" [title]="title" customData="ch_background" [settings]="settings"
      entity="ch_background/by_record/{{record_id}}/2/?pagination=false">
      <div actions>
        <div class="actions">
        </div>
        <div class="actions" style="margin-top:1em;">
        </div>
      </div>
    </ngx-base-table>
  </div>
</ngx-base-list>
