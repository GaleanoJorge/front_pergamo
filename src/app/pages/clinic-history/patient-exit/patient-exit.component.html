<ngx-form-patient-exit (messageEvent)="receiveMessage($event)">
</ngx-form-patient-exit>

<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <ngx-base-table pager="false" [title]="title" customData="ch_patient_exit" [settings]="settings"
      entity="ch_patient_exit/by_record/{{record_id}}/10">
      
    </ngx-base-table>
  </div>
</ngx-base-list>
