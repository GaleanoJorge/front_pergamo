            </nb-select>

          </div>

          <div class="col-md-12 center">
            <label class="form-text text-muted font-weight-bold">Recomendaciones/Educaci√≥n</label>
            <textarea id="text" nbInput fullWidth formControlName="text" text onpaste="return false" rows="4" cols="50"
              status="{{ isSubmitted && form.controls.text.errors ? 'danger' : isSubmitted ? 'success' : '' }}"> </textarea>
          </div>

        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <button nbButton status="danger" class="ml-1 btn-save" [disabled]="disabled" type="submit">GUARDAR</button>
            </div>
          </div>
        </div>
