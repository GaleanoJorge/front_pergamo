<form [formGroup]="form" (ngSubmit)="save()">
  <div>
    <div class="row justify-content-md-center">

      <div class="col col-lg-6 center">
        <label class="form-text text-muted font-weight-bold">Sesiones Mensuales</label>
        <input type="number" class="Box" id="monthly_sessions" formControlName="monthly_sessions" nbInput
          status="{{ isSubmitted && form.controls.monthly_sessions.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
      </div>

      <div class="col col-lg-6 center">
        <label class="form-text text-muted font-weight-bold">Intensidad Semanal</label>
        <input type="number" class="Box" id="weekly_intensity" formControlName="weekly_intensity" nbInput
          status="{{ isSubmitted && form.controls.weekly_intensity.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
      </div>

      <div class="col-md-12 center">
        <label class="form-text text-muted font-weight-bold">Recomendaciones/Educaci√≥n</label>
        <textarea id="recomendations" nbInput fullWidth formControlName="recomendations" recomendations
          onpaste="return false" rows="4" cols="50"
          status="{{ isSubmitted && form.controls.recomendations.errors ? 'danger' : isSubmitted ? 'success' : '' }}"> </textarea>
      </div>

    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <button nbButton status="danger" class="ml-1 btn-save" [disabled]="disabled" type="submit">GUARDAR</button>
    </div>
  </div>




</form>
