
<div class="row justify-content-center col col-lg-12">

  <div *ngIf="has_input == false" class="col col-lg-12">

    <ngx-form-ther-goals-ft (messageEvent)="receiveMessage($event)" [record_id]="record_id">
    </ngx-form-ther-goals-ft>

  </div>


  <div class="col col-lg-12">

    <label class="form-text text-muted font-weight-bold">REGISTROS OBJETIVOS TERAPEUTICOS</label>
    <ngx-base-list [messageError]="messageError" [routes]="routes">
      <div content>
        <ngx-base-table pager="false" [title]="title" customData="ch_e_ther_goals_f_t" [settings]="settings"
          entity="ch_e_ther_goals_f_t/by_record/{{record_id}}/1?&has_input={{has_input}}">
          <div actions>
            <div class="actions">
            </div>
            <div class="actions" style="margin-top:1em;">
            </div>
          </div>
        </ngx-base-table>
      </div>
    </ngx-base-list>

  </div>



</div>
