<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <nb-card>
      <nb-card-body>
        <nb-stepper #stepper [linear]="linearMode">

          <nb-step [stepControl]="nameForm" label="Descripción Nota">
            <ngx-notes-description [data]="null"></ngx-notes-description>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Rx Sistemas">
                <ngx-system-exam [record_id]="record_id"></ngx-system-exam>     
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Signos Vitales">
            <ngx-form-signs [record_id]="record_id"></ngx-form-signs> 
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Procedimientos de enfermeria">
            <ngx-nursing-procedure [record_id]="record_id"></ngx-nursing-procedure> 
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Plan de cuidados">
            <ngx-care-plan [record_id]="record_id"></ngx-care-plan>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Control de líquidos">
            <ngx-liquid-control [record_id]="record_id" ></ngx-liquid-control>
          </nb-step>

        </nb-stepper>
      </nb-card-body>
    </nb-card>
  </div>
</ngx-base-list>
