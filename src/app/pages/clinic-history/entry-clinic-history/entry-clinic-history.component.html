<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <nb-card>
      <nb-card-body>
        <nb-stepper #stepper [linear]="linearMode">
          <nb-step [stepControl]="nameForm" label="Valoración">

            <ngx-form-reason-consultation *ngIf="chreasonconsultation" [record_id]="record_id"
              [data]="chreasonconsultation"></ngx-form-reason-consultation>

          </nb-step>

          <nb-step [stepControl]="nameForm" label="Rx Sistemas">
            
            <div class="row">
              <div class="col-md-12">
                <ngx-system-exam [record_id]="record_id"></ngx-system-exam> 
              </div>
            </div>

          </nb-step>

          <nb-step [stepControl]="nameForm" label="Ex Físico">

            <div class="row">
              <div class="col-md-12">
               <ngx-nursing-physical-exam [record_id]="record_id"  [type_record_id]="1"></ngx-nursing-physical-exam> 
              </div>
            </div>

          </nb-step>

          <nb-step [stepControl]="nameForm" label="Signos Vitales">
            <ngx-signs [record_id]="record_id"></ngx-signs> 
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Diagnóstico">
            
            <div class="row">
              <div class="col-md-12">
                <ngx-diagnostic [record_id]="record_id"></ngx-diagnostic> 
              </div>
            </div>
            <!--   <ngx-form-diagnostic></ngx-form-diagnostic>
            <ngx-form-diagnostic></ngx-form-diagnostic>

           <ngx-form-diagnostic [record_id]="record_id"></ngx-form-diagnostic>-->

          </nb-step>
          <nb-step [stepControl]="nameForm" label="Ostomías">
            
            <div class="row">
              <div class="col-md-12">
                <ngx-ch-ostomies [type_record]="1" [record_id]="record_id"></ngx-ch-ostomies> 
              </div>
            </div>
            

          </nb-step>

          <nb-step [stepControl]="nameForm" label="AP/Recomendaciones">
            <div class="row">
              <div class="col-md-12">
                <ngx-recommendations-evo [type_record]="1" [record_id]="record_id"></ngx-recommendations-evo>

              </div>
            </div> 
          </nb-step>
          ngx-ch-ostomies

          <nb-step [stepControl]="nameForm" label="Dietas">
             <div class="row">
              <div class="col-md-12">
                <ngx-diets-evo [record_id]="record_id"></ngx-diets-evo>

              </div>
            </div> 
          </nb-step>

          <nb-step [hidden]="true">

            <div class="step-container">
              <h3>Wizard completed!</h3>
              <button nbButton (click)="stepper.reset()">Try again</button>
            </div>

          </nb-step>
        </nb-stepper>
      </nb-card-body>
    </nb-card>
  </div>
</ngx-base-list>
