<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <div class="row" *ngIf="user">
    <div class="col-md-6" title *ngIf="user">
      <p class="parrafo" *ngIf="user"><b>CÃ‰DULA: </b> {{user.identification}} </p>
      <p class="parrafo" *ngIf="user"><b>NOMBRE: </b> {{this.user.firstname + ' ' + this.user.lastname}}</p>
      <p class="parrafo" *ngIf="user"><b>FECHA DE NACIMIENTO: </b> {{user.birthday}} </p>
      <p class="parrafo" *ngIf="user"><b>EDAD: </b> {{user.age}} </p>
    </div>
    <div class="col-md-6 position">
      <a nbButton (click)="back()" >Volver</a>
    </div>
  </div>
    <nb-tabset *ngIf="user" fullWidth class="tabset" (changeTab)="tablock($event)">

      <nb-tab tabTitle="INGRESO">
        <div *ngIf="this.show == 1">
          <ngx-entry-respiratory-therapy [data]="user" [record_id]="record_id">
          </ngx-entry-respiratory-therapy>
        </div>
      </nb-tab>

      <nb-tab tabTitle="REGULAR">
        <div *ngIf="this.show == 2">
          <ngx-regular-respiratory-therapy [record_id]="record_id">
          </ngx-regular-respiratory-therapy>
        </div>
      </nb-tab>


    </nb-tabset>
    <div style="text-align: center;">
      <a (click)="close()" nbButton>Finalizar registro</a>
    </div>
  </div>

</ngx-base-list>
