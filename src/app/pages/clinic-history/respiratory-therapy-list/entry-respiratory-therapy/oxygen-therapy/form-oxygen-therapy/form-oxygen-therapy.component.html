<form [formGroup]="form" (ngSubmit)="save()">
  <div class="container">

    <div class="row justify-content-md-center">
      <div class="col align-self-center"> <label class="form-text text-muted font-weight-bold d-flex text">DESTETE DE
          OXÍGENO</label>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col align-self-center">
        <nb-radio-group formControlName="revision" revision id="revision" class="d-flex text" name="revision"
          status="{{ isSubmitted && form.controls.revision.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
          <nb-radio value="APLICA">APLICA</nb-radio>
          <nb-radio value="NO APLICA">NO APLICA</nb-radio>
        </nb-radio-group>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="align-self-center">
          <label class="form-text text-muted font-weight-bold  d-flex text">OBSERVACIÓN:</label>
        </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <textarea onpaste="return false" id="observation" nbInput fullWidth formControlName="observation" observation
          rows="4" cols="6"
          status="{{ isSubmitted && form.controls.observation.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}"> </textarea>
      </div>
    </div>



    <div class="row">
      <div class="col-md-12">
        <button nbButton status="danger" class="ml-1 btn-save" [disabled]="disabled" type="submit">GUARDAR</button>
      </div>
    </div>

  </div>

</form>
