<div *ngIf="has_input == false">
  <ngx-form-signs (messageEvent)="receiveMessage($event)" [record_id]="record_id" [data]="data"  [admissions]="admissions" [type_record_id]="type_record_id">
  </ngx-form-signs>
</div>
<div class="center">
<label class="form-text text-muted font-weight-bold align center">Registro de Signos Vitales</label>
<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <ngx-base-table pager="false" [title]="title" customData="ch_vital_signs" [settings]="settings"
      entity="ch_vital_signs/by_record/{{record_id}}/{{type_record_id}}">
      <div actions>
        <div class="actions">
        </div>
        <div class="actions" style="margin-top:1em;">
        </div>
      </div>
    </ngx-base-table>
  </div>
</ngx-base-list>
</div>
