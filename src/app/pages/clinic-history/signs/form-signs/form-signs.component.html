<form [formGroup]="form" (ngSubmit)="save()">
  <div>
    <div>
      <div class="clock">
        <input type="time" id="clock" formControlName="clock">
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
        <div class="center">
          <fieldset class="field_set">
            <legend class="prue1">SIGNOS VITALES</legend>
            <input type="number" placeholder="FC" class="ImpPeq" id="cardiac_frequency"
              formControlName="cardiac_frequency" required nbInput ngModel something
              status="{{ isSubmitted && form.controls.cardiac_frequency.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <input type="number" placeholder="FR" class="ImpPeq" id="respiratory_frequency"
              formControlName="respiratory_frequency" required nbInput ngModel
              status="{{ isSubmitted && form.controls.respiratory_frequency.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <input type="number" placeholder="TEMP" class="space" id="temperature" formControlName="temperature"
              required nbInput ngModel
              status="{{ isSubmitted && form.controls.temperature.errors ? 'danger' : isSubmitted ? 'success' : '' }}" >
            <nb-select [selected]="this.data.ch_vital_temperature_id" formControlName="ch_vital_temperature_id"
              id="ch_vital_temperature_id"
              status="{{ isSubmitted && form.controls.ch_vital_temperature_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
              <nb-option value=""> VÍA DE TOMA </nb-option>
              <nb-option selected="{{ item.id == this.data.ch_vital_temperature_id }}"
                *ngFor="let item of vital_temperature" [value]="item.id">
                {{ item.name }}</nb-option>
            </nb-select>
            <input type="number" placeholder="SAT.O2" class="space" id="oxigen_saturation"
              formControlName="oxigen_saturation" required nbInput ngModel
              status="{{ isSubmitted && form.controls.oxigen_saturation.errors ? 'danger' : isSubmitted ? 'success' : '' }}">

            <input type="text" placeholder="TALLA(cm)" class="space3" id="size" formControlName="size" required nbInput ngModel
              status="{{ isSubmitted && form.controls.size.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <input type="text" placeholder="PESO(Kg)" class="space" id="weight" formControlName="weight" required
              nbInput ngModel
              status="{{ isSubmitted && form.controls.weight.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <input type="text" placeholder="I.M.C" class="ImpPeq" id="body_mass_index" formControlName="body_mass_index"
              required nbInput ngModel>

            <input type="number" placeholder="SISTÓLICA" class="space3" id="pressure_systolic"
              formControlName="pressure_systolic" required nbInput ngModel
              status="{{ isSubmitted && form.controls.pressure_systolic.errors ? 'danger' : isSubmitted ? 'success' : '' }}" >
            <input type="number" placeholder="DIASTÓLICA" class="space2" id="pressure_diastolic"
              formControlName="pressure_diastolic" required nbInput ngModel
              status="{{ isSubmitted && form.controls.pressure_diastolic.errors ? 'danger' : isSubmitted ? 'success' : '' }}" >
            <input type="number" placeholder="MEDIA" class="space3" id="pressure_half" formControlName="pressure_half"
              required nbInput ngModel>

          </fieldset>
        </div>
      </div>
      <div class="col-md-2">
        <div class="center">
          <fieldset class="field_set">
            <legend class="prue1">ESTADO NEUROLÓGICO</legend>
            <nb-select [selected]="this.data.ch_vital_neurological_id" formControlName="ch_vital_neurological_id"
              id="ch_vital_neurological_id"
              status="{{ isSubmitted && form.controls.ch_vital_neurological_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
              <nb-option value="">SELECCIONE...</nb-option>
              <nb-option selected="{{ item.id == this.data.ch_vital_neurological_id }}"
                *ngFor="let item of vital_neurological" [value]="item.id">
                {{ item.name }}</nb-option>
            </nb-select>
          </fieldset>
        </div>
      </div>



      <div class="col-md-3">
        <div class="center">
          <fieldset class="field_set">
            <legend class="prue1">ESTADO HIDRATACIÓN</legend>
            <nb-select [selected]="this.data.ch_vital_hydration_id" formControlName="ch_vital_hydration_id"
              id="ch_vital_hydration_id"
              status="{{ isSubmitted && form.controls.ch_vital_hydration_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
              <nb-option value="">SELECCIONE...</nb-option>
              <nb-option selected="{{ item.id == this.data.ch_vital_hydration_id }}"
                *ngFor="let item of vital_hydration" [value]="item.id">
                {{ item.name }}</nb-option>
            </nb-select>

          </fieldset>
        </div>
      </div>
    </div>

    </div>

    <div class="row">
    <div class="col-md-8">
      <div class="center">
        <fieldset class="field_set">
          <legend class="prue1">PUPILAS</legend>
          <table width="100%">
            <input type="text" placeholder="R.LUZ DERECHO" class="space1" id="right_reaction"
              formControlName="right_reaction" required nbInput ngModel>
            <input type="number" placeholder="T.PUPILAR" class="space3" id="pupil_size_right"
              formControlName="pupil_size_right" required nbInput ngModel>
            <input type="text" placeholder="R.LUZ IZQUIERDO" class="space1" id="left_reaction"
              formControlName="left_reaction" required nbInput ngModel>
            <input type="number" placeholder="T.PUPILAR" class="space3" id="pupil_size_left"
              formControlName="pupil_size_left" required nbInput ngModel>
          </table>
        </fieldset>
      </div>
    </div>

    <div class="col-md-4">
      <div class="center">
        <fieldset class="field_set">
          <legend class="prue1">MODO VENTILATORIO</legend>
          <nb-select [selected]="this.data.ch_vital_ventilated_id" formControlName="ch_vital_ventilated_id"
            id="ch_vital_ventilated_id"
            status="{{ isSubmitted && form.controls.ch_vital_ventilated_id.errors ? 'danger' : isSubmitted ? 'success' : '' }}">
            <nb-option value="">SELECCIONE...</nb-option>
            <nb-option selected="{{ item.id == this.data.ch_vital_ventilated_id }}"
              *ngFor="let item of vital_ventilated" [value]="item.id">
              {{ item.name }}</nb-option>
          </nb-select>
        </fieldset>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="center">
        <fieldset class="field_set">
          <legend class="prue1">PRESIÓN ART PULMONAR</legend>
          <table width="100%">
            <input type="number" placeholder="SISTÓLICA" class="space3" id="pulmonary_systolic"
              formControlName="pulmonary_systolic" required nbInput ngModel>
            <input type="number" placeholder="DIASTÓLICA" class="space2" id="pulmonary_diastolic"
              formControlName="pulmonary_diastolic" required nbInput ngModel>
            <input type="number" placeholder="MEDIA" class="space3" id="pulmonary_half" formControlName="pulmonary_half"
              required nbInput ngModel>
          </table>
        </fieldset>
      </div>
    </div>

    <div class="col-md-6">
      <div class="center">

        <fieldset class="field_set">
          <legend class="prue1">PEDIATRÍA - PERÍMETRO</legend>
          <table width="100%">
            <input type="text" placeholder="CEFÁLICO" class="space3" id="head_circunference"
              formControlName="head_circunference" required nbInput ngModel>
            <input type="text" placeholder="ABDOMINAL" class="space3" id="abdominal_perimeter"
              formControlName="abdominal_perimeter" required nbInput ngModel>
            <input type="number" placeholder="TORACICO" class="space3" id="chest_perimeter"
              formControlName="chest_perimeter" required nbInput ngModel>
          </table>
        </fieldset>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-md-12">
      <div class="center">
        <fieldset class="field_set">
          <legend class="prue1">OTRO</legend>
          <table width="100%">
            <input type="number" placeholder="PULSO" class="space" id="pulse" formControlName="pulse" required nbInput
              ngModel>
            <input type="number" placeholder="PVC" class="ImpPeq" id="venous_pressure" formControlName="venous_pressure"
              required nbInput ngModel>
            <input type="number" placeholder="GLUCOMETRIA" class="space1" id="glucometry" formControlName="glucometry"
              required nbInput ngModel>
            <input type="number" placeholder="PIC" class="ImpPeq" id="intracranial_pressure"
              formControlName="intracranial_pressure" required nbInput ngModel>
            <input type="number" placeholder="PPC" class="ImpPeq" id="cerebral_perfusion_pressure"
              formControlName="cerebral_perfusion_pressure" required nbInput ngModel>
            <input type="number" placeholder="PIA" class="ImpPeq" id="intra_abdominal" formControlName="intra_abdominal"
              required nbInput ngModel>
          </table>
        </fieldset>
      </div>
</div>
</div>


  <div class="div-send">
      <button nbButton status="danger" class="ml-1 btn-save" [disabled]="disabled" type="submit">GUARDAR</button>
  </div>

</form>
