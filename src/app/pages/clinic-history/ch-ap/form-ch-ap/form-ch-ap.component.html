<form [formGroup]="form" (ngSubmit)="save()">
  <div>
    <label class="form-text text-muted font-weight-bold align"></label>
  
      
      <div class="row center">
        <div class="col-md-6">

          <label class="form-text text-muted font-weight-bold">ANÁLISIS</label>
          <textarea id="analisys" nbInput fullWidth formControlName="analisys" analisys  onpaste="return false" rows="4" cols="50"
            status="{{ isSubmitted && form.controls.analisys.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}"> </textarea>
        </div>
        <div class="col-md-6">
          <label class="form-text text-muted font-weight-bold">PLAN(diagnóstico, terapeutico, de
            seguimiento)</label>
          <textarea id="plan" nbInput fullWidth formControlName="plan" plan  onpaste="return false" rows="4" cols="50"
            status="{{ isSubmitted && form.controls.plan.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}"> </textarea>
        </div>
      </div>
    

    <div class="row">
      <div class="col-md-12">
        <button nbButton status="danger" class="ml-1 btn-save" [disabled]="disabled" type="submit">GUARDAR</button>
      </div>
    </div>
  </div>
</form>
