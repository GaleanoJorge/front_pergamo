<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <nb-card>
      <nb-card-body>
        <nb-stepper #stepper [linear]="linearMode" (click)="goto($event)">
          <nb-step name="Valoración" label="Valoración">
            <div class="row">
              <div class="col-md-12">
                <!-- yay -->
                <ngx-form-reason-consultation [has_input]="has_input" (messageEvent)="receiveMessage($event)"
                    [record_id]="record_id" [type_record_id]="type_record_id"
                  [data]="chreasonconsultation"></ngx-form-reason-consultation>
              </div>
            </div>

          </nb-step>

          <nb-step class="Sistemas" style="content: 'Sistema';" name="Rx Sistemas" id="sistemas" title="Rx Sistemas"
            label="Rx Sistemas">

            <div class="row" *ngIf="this.show1">
              <div class="col-md-12">
                <!-- yay -->
                <ngx-system-exam [has_input]="has_input" (messageEvent)="receiveMessage($event)" [record_id]="record_id"
                  [type_record_id]="type_record_id"></ngx-system-exam>
              </div>
            </div>

          </nb-step>

          <nb-step [stepControl]="nameForm" label="Antecedentes">

            <div class="row" *ngIf="this.show2">
              <div class="col-md-12">
                <!-- yay -->
                <ngx-back-list [user]="user" [has_input]="has_input" [record_id]="record_id"
                  (messageEvent)="receiveMessage($event)" [type_record_id]="type_record_id"> </ngx-back-list>
              </div>
            </div>

          </nb-step>

          <nb-step [stepControl]="nameForm" label="Ex Físico">

            <div class="row" *ngIf="this.show3">
              <div class="col-md-12">
                <!-- yay -->
                <ngx-nursing-physical-exam [has_input]="has_input" (messageEvent)="receiveMessage($event)"
                  [record_id]="record_id" [type_record_id]="this.type_record_id"></ngx-nursing-physical-exam>
              </div>
            </div>

          </nb-step>

          <nb-step [stepControl]="nameForm" label="Signos Vitales">
            <!-- yay -->
            <div class="row" *ngIf="this.show4">
              <div class="col-md-12">
                <ngx-signs [has_input]="has_input" (messageEvent)="receiveMessage($event)" [record_id]="record_id"
                  [admissions]="admission" [type_record_id]="this.type_record_id"></ngx-signs>
              </div>
            </div>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Diagnóstico">

            <div class="row">
              <div class="col-md-12" *ngIf="this.show5">
                <!-- yay -->
                <ngx-diagnostic [has_input]="has_input" (messageEvent)="receiveMessage($event)" [record_id]="record_id"
                  [type_record_id]="this.type_record_id"></ngx-diagnostic>
              </div>
            </div>
            <!--   <ngx-form-diagnostic></ngx-form-diagnostic>
            <ngx-form-diagnostic></ngx-form-diagnostic>

           <ngx-form-diagnostic [record_id]="record_id"></ngx-form-diagnostic>-->

          </nb-step>
          <nb-step [stepControl]="nameForm" label="Ostomías">

            <div class="row" *ngIf="this.show6">
              <div class="col-md-12">
                <!-- yay -->
                <ngx-ch-ostomies [has_input]="has_input" (messageEvent)="receiveMessage($event)" [type_record]="1"
                  [record_id]="record_id" [type_record_id]="this.type_record_id">
                </ngx-ch-ostomies>
              </div>
            </div>


          </nb-step>

          <nb-step [stepControl]="nameForm" label="AP">
            <div class="row" *ngIf="this.show7">
              <div class="col-md-12">
                <!-- yay -->
                <ngx-ch-ap [has_input]="has_input" (messageEvent)="receiveMessage($event)" [type_record]="1"
                  [record_id]="record_id" [type_record_id]="this.type_record_id">
                </ngx-ch-ap>

              </div>
            </div>
          </nb-step>

          <nb-step [stepControl]="nameForm" label="Recomendaciones">
            <div class="row" *ngIf="this.show8">
              <div class="col-md-12">
                <!-- yay -->
                <ngx-recommendations-evo [has_input]="has_input" (messageEvent)="receiveMessage($event)"
                  [type_record]="1" [type_record_id]="this.type_record_id" [medicine]="true"
                  [record_id]="record_id"></ngx-recommendations-evo>

              </div>
            </div>
          </nb-step>


          <nb-step [stepControl]="nameForm" label="Dietas">
            <div class="row" *ngIf="this.show9">
              <div class="col-md-12">
                <!-- yay -->
                <ngx-diets-evo [has_input]="has_input" (messageEvent)="receiveMessage($event)" [type_record]="1"
                  [record_id]="record_id" [type_record_id]="this.type_record_id">
                </ngx-diets-evo>

              </div>
            </div>
          </nb-step>

          <nb-step [hidden]="true">

            <div class="step-container">
              <h3>Wizard completed!</h3>
              <button nbButton (click)="stepper.reset()">Try again</button>
            </div>

          </nb-step>
        </nb-stepper>
      </nb-card-body>
    </nb-card>
  </div>
</ngx-base-list>
