<ngx-base-list [messageError]="messageError" [routes]="routes">
  <div content>
    <nb-tabset class="tabset" (changeTab)="tablock($event)">
      <nb-tab tabTitle="INGRESO">
        <div *ngIf="this.show == 1">
          <ngx-entry-clinic-history>
          </ngx-entry-clinic-history>
        </div>
      </nb-tab>
      <nb-tab tabTitle="ANTECEDENTES">
        <div *ngIf="this.show == 2">
          <ngx-back-list>
          </ngx-back-list>
        </div>
      </nb-tab>
      <nb-tab tabTitle="EVOLUCIÓN">
        <div *ngIf="this.show == 3">

        </div>
      </nb-tab>
      <nb-tab tabTitle="ESCALAS">
        <div *ngIf="this.show == 4">
          <ngx-ch-scales>
          </ngx-ch-scales>
        </div>
      </nb-tab>

      <nb-tab tabTitle="FORMULACIÓN">
        <div *ngIf="this.show == 5">

        </div>

      </nb-tab>
      <nb-tab tabTitle="ORDEN MEDICAS">
        <div *ngIf="this.show == 6">
          <ngx-orders-medical></ngx-orders-medical>
        </div>
      </nb-tab>
      <nb-tab tabTitle="RESULTADOS">
        <div *ngIf="this.show == 7">

        </div>

      </nb-tab>
      <nb-tab tabTitle="SALIDA">
        <div *ngIf="this.show == 8">

        </div>
      </nb-tab>
    </nb-tabset>
  </div>
</ngx-base-list>
