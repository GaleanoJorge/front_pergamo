<nb-card  style="width: 100%;height: 600px;overflow: auto;" size="height">
  <nb-card-header>
    <span class="h5">{{ title }} {{ name }}</span>
  </nb-card-header>
  <nb-card-body  *ngIf="this.admission != null ? (this.admission.location[this.admission.location.length -1].admission_route_id != 1 ? (!this.redo ? true : false) : false) : true">
    <div>
      {{ body }}
    </div>
    <label for="firm" class="form-text text-muted font-weight-bold">Firma digital del paciente:</label>
    <ng-signature-pad [emitOnDragEnd]="true" [showDoneButton]="false" clearButtonText="Borrar" format="base64"
      (done)="showImage($event)">
    </ng-signature-pad>


    <!-- <div class="form-group">
        <div class="form-group">
          <label for="file" class="form-text text-muted font-weight-bold">
            Subir documento firma del paciente:
          </label>
           <div *ngIf="previewFile" class="container py-2">
            <a [href]="previewFile" target="_blank">Ver documentos</a>
          </div> 
          <input accept="application/pdf" type="file" id="file" nbInput fullWidth (change)="changeImage2($event.target.files, 1)"/>
        </div>
      </div> -->



  </nb-card-body>

  <nb-card-footer class="d-flex justify-content-end">
    <button nbButton ghost type="button" (click)="close()">Cancelar</button>
    <button nbButton status="danger" class="ml-1" type="button" (click)="DeleteAction()" [disabled]="loading">{{
      textConfirm }}</button>
  </nb-card-footer>
</nb-card>
