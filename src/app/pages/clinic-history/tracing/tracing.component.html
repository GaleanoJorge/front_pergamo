
  <ngx-form-tracing [record_id]="record_id" (messageEvent)="receiveMessage($event)">
  </ngx-form-tracing>

<div class="center">
  <label class="form-text text-muted font-weight-bold align center">Registros de Seguimiento</label>
  <ngx-base-list [messageError]="messageError" [routes]="routes">
    <div content>
      <ngx-base-table pager="false" [title]="title" customData="tracing" [settings]="settings"
        entity="tracing/by_record/{{record_id}}">
        <div actions>
          <div class="actions">
          </div>
          <div class="actions" style="margin-top:1em;">
          </div>
        </div>
      </ngx-base-table>
    </div>
  </ngx-base-list>
</div>
