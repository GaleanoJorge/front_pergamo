
<div class="row justify-content-center col col-lg-12">
   

  <div *ngIf="has_input == false || type_record_id != 1" class="col-md-12">

    <ngx-form-food-history (messageEvent)="receiveMessage($event)" [type_record_id]="type_record_id" [record_id]="record_id" [data]="this.data">
    </ngx-form-food-history>
  
  </div>
  
  <div class="col-md-12">
  
    <label class="form-text text-muted font-weight-bold"> REGISTRO ANAMNESIS ALIMENTARIA</label>
  <ngx-base-list [messageError]="messageError" [routes]="routes">
    <div content>
      <ngx-base-table  pager="false" [title]="title" customData="ch_nutrition_food_history" [settings]="settings"
        entity="ch_nutrition_food_history/by_record/{{record_id}}/1?&has_input={{has_input}}">
        <div actions>
          <div class="actions">
          </div>
          <div class="actions" style="margin-top:1em;">
          </div>
        </div>
      </ngx-base-table>
    </div>
  </ngx-base-list>
  
  </div>
  
</div>
