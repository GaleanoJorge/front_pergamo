<ngx-base-list [messageError]="messageError">
  <div content>
    <nb-card>
      <nb-card-body>
        <nb-stepper #stepper  orientation="vertical">
          <nb-step label="Antropometría">
            <ngx-form-anthropometry (messageEvent)="receiveMessage($event)" [data]="this.data"  [record_id]="this.record_id" [route]="1"></ngx-form-anthropometry>
          </nb-step>
          
          <nb-step label="Gastrointestinales">
            <ngx-form-gastrointestinal [data]="this.data" [route]="1"  [record_id]="this.record_id"></ngx-form-gastrointestinal>
          </nb-step>
          
          <nb-step label="Anamnesis Alimentaria">
            <ngx-form-food-history [data]="this.data" [route]="1"  [record_id]="this.record_id"></ngx-form-food-history>
          </nb-step>
          
          <nb-step label="Cálculos de Nutrición Parenteral">
            <div *ngIf="this.weight">
              <ngx-form-parenteral-nutrition [data]="this.data" [weight]="this.weight" [route]="1"  [record_id]="this.record_id"></ngx-form-parenteral-nutrition>
            </div>
            <div *ngIf="!this.weight">
              Debes diligenciar y guardar Antropometría para acceder a este campo
            </div>
          </nb-step>
          
          <nb-step label="Antecedentes">
            <ngx-form-nutrition-background [data]="this.data" [route]="1"  [record_id]="this.record_id">
            </ngx-form-nutrition-background>
          </nb-step>
          
          <nb-step label="Análisis e Interpretación">
            <ngx-form-analysis-and-interpretation [data]="this.data" [route]="1"  [record_id]="this.record_id"></ngx-form-analysis-and-interpretation>
          </nb-step>

          <nb-step label="Recomendaciones / Educación">
            <ngx-recommendations-evo [record_id]="record_id"></ngx-recommendations-evo>
          </nb-step>

        </nb-stepper>
      </nb-card-body>
    </nb-card>
  </div>
</ngx-base-list>
