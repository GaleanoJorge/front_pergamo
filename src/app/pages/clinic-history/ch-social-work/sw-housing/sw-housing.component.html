<form [formGroup]="form" (ngSubmit)="save()">



  <div class="row justify-content-md-center">
    <div class="col-md-12">
      <nb-accordion (click)="goto($event)">
        <nb-accordion-item> 
          <nb-accordion-item-header>Aspectos de la vivienda</nb-accordion-item-header>
          <nb-accordion-item-body>
            <ngx-ch-sw-housing-aspects *ngIf="this.show1" [record_id]="record_id" (messageEvent)="inputMessage($event)" [has_input]="has_input"  [type_record_id]="type_record_id"></ngx-ch-sw-housing-aspects>
          </nb-accordion-item-body>
        </nb-accordion-item>
        <nb-accordion-item>
          <nb-accordion-item-header>Condici√≥n Vivienda</nb-accordion-item-header>
          <nb-accordion-item-body>
            <ngx-sw-condition-housing *ngIf="this.show2" [record_id]="record_id" (messageEvent)="inputMessage($event)" [has_input]="has_input"  [type_record_id]="type_record_id"></ngx-sw-condition-housing>
          </nb-accordion-item-body>
        </nb-accordion-item>
        <nb-accordion-item>
          <nb-accordion-item-header>Condiciones Higiene Vivienda</nb-accordion-item-header>
          <nb-accordion-item-body>
            <ngx-sw-hygiene-housing *ngIf="this.show3" [record_id]="record_id" (messageEvent)="inputMessage($event)" [has_input]="has_input"  [type_record_id]="type_record_id"></ngx-sw-hygiene-housing>
          </nb-accordion-item-body>
        </nb-accordion-item>
      </nb-accordion>
    </div>
  </div>

</form>
