<ngx-form-sw-expenses (messageEvent)="receiveMessage($event)" [record_id]="record_id" [type_record_id]="type_record_id">
</ngx-form-sw-expenses>
<div class="center">
  <label class="form-text text-muted font-weight-bold align center">Egresos mensuales</label>
  <ngx-base-list [messageError]="messageError" [routes]="routes">
    <div content>
      <ngx-base-table pager="false" class="table" [title]="title" [subtitle]="subtitle" customData="ch_sw_expenses"
        [settings]="settings" entity="ch_sw_expenses/by_record/{{record_id}}/{{type_record_id}}">
      </ngx-base-table>
    </div>
