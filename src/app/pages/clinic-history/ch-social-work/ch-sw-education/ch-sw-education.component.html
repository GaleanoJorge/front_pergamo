<div *ngIf="has_input == false || type_record_id != 1">
<ngx-form-ch-sw-education (messageEvent)="receiveMessage($event)" [record_id]="record_id" [type_record_id]="type_record_id">
</ngx-form-ch-sw-education>
</div>
<div class="center">
  <label class="form-text text-muted font-weight-bold align center">Registros Educaci√≥n al paciente</label>
  <ngx-base-list [messageError]="messageError" [routes]="routes">
    <div content>
      <ngx-base-table pager="false" class="table" [title]="title" [subtitle]="subtitle" customData="sw_education"
        [settings]="settings" entity="sw_education/by_record/{{record_id}}/{{type_record_id}}?&has_input={{has_input}}">
      </ngx-base-table>
    </div>
