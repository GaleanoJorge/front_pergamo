<form [formGroup]="form" (ngSubmit)="save()">
  <div class="row">
    <div class="col-12">
      <p class="text-muted title-form">Recomendaciones</p>
    </div>
  </div>

  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <nb-card accent="info" class="text-justify">
        <nb-card-body>
          Se recomienda a familiares y/o cuidadores asistir y participar en los encuentros del programa
          Cuidándote, donde buscamos entrenar al cuidador y empoderar en los cuidados de los usuarios de Health & Life
          IPS.
        </nb-card-body>
      </nb-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <p class="text-muted title-form">Educación</p>
    </div>
  </div>


  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <nb-card accent="info">
          <nb-card-header class="text-center">Derechos</nb-card-header>
          <ul class="mt-3">
            <li class="hgf" *ngFor="let item of rights">
              <nb-checkbox [checked]="item.isChecked"
                (change)="fetchSelectedItems($event, item.id)" status="basic">
                {{item.name}}
              </nb-checkbox>
            </li>
          </ul>
        </nb-card>
      </div>
    </div>

      <div class="col-md-6">
        <div class="form-group">
          <nb-card accent="info">
            <nb-card-header class="text-center">Deberes</nb-card-header>
            <ul class="mt-3">
              <li class="hgf" *ngFor="let item of duties">
                <nb-checkbox [checked]="item.isChecked"
                  (change)="fetchSelectedItems($event, item.id)" status="basic">
                  {{item.name}}
                </nb-checkbox>
              </li>
            </ul>
          </nb-card>
        </div>
      </div>
    </div>

  <div class="row">
    <div class="col-md-12">
      <div class="div-send">
        <button nbButton status="danger" class="ml-1 btn-save" [disabled]="disabled" type="submit">GUARDAR</button>
      </div>
    </div>
  </div>

</form>
