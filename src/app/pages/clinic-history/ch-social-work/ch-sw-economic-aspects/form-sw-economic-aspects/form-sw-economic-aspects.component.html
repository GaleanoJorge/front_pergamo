<form [formGroup]="form" (ngSubmit)="save()">



  <div class="row justify-content-md-center">
    <div class="col-md-12">
      <nb-accordion (click)="goto($event)">
        <nb-accordion-item >
          <nb-accordion-item-header>Ingresos</nb-accordion-item-header>
          <nb-accordion-item-body>
            <ngx-sw-income *ngIf="this.show1" [record_id]="record_id" [type_record_id]="type_record_id"></ngx-sw-income>
          </nb-accordion-item-body>
        </nb-accordion-item>
        <nb-accordion-item>
          <nb-accordion-item-header>Egresos</nb-accordion-item-header>
          <nb-accordion-item-body>
            <ngx-sw-expenses *ngIf="this.show2" [record_id]="record_id" [type_record_id]="type_record_id"></ngx-sw-expenses>
          </nb-accordion-item-body>
        </nb-accordion-item>
      </nb-accordion>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-12">
        <p class="text-muted title-form">Capacidad de Copago</p>
      </div>
    </div>
  </div>

  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <nb-card accent="info" class="text-justify">
        <nb-card-body>
          Con la informaci√≥n suministrada anteriormente, considera usted que el usuario cuenta con capacidad de Copago.
          <nb-radio-group formControlName="copay" copay id="copay" class="d-flex text center" name="copay"
            status="{{ isSubmitted && form.controls.copay.errors ? 'danger' : isSubmitted ? 'success' : 'basic' }}">
            <nb-radio value="Si">Si</nb-radio>
            <nb-radio value="No">No</nb-radio>
          </nb-radio-group>
        </nb-card-body>
      </nb-card>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <div class="div-send">
        <button nbButton status="danger" class="ml-1 btn-save" [disabled]="disabled" type="submit">GUARDAR</button>
      </div>
    </div>
  </div>

</form>
