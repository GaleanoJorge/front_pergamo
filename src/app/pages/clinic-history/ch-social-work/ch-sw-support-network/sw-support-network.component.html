

<div *ngIf="has_input == false || type_record_id != 1">

  <ngx-form-sw-support-network (messageEvent)="receiveMessage($event)" [record_id]="record_id" [type_record]="type_record">
  </ngx-form-sw-support-network>

</div>

<div class="center">
  <label class="form-text text-muted font-weight-bold align center">Registros Nota regular</label>
  <ngx-base-list [messageError]="messageError" [routes]="routes">
    <div content>
      <ngx-base-table pager="false" class="table" [title]="title" [subtitle]="subtitle" customData="ch_sw_support_network"
        [settings]="settings" entity="ch_sw_support_network/by_record/{{record_id}}/{{this.type_record}}?&has_input={{has_input}}">
      </ngx-base-table>
    </div>
