

<div *ngIf="has_input == false || type_record_id != 1">

  <ngx-form-sw-risk-factors (messageEvent)="receiveMessage($event)" [record_id]="record_id">
  </ngx-form-sw-risk-factors>

</div>
<div class="center">
  <label class="form-text text-muted font-weight-bold align center">Registros Factores de Riesgo Psicosocial</label>
  <ngx-base-list [messageError]="messageError" [routes]="routes">
    <div content>
      <ngx-base-table pager="false" class="table" [title]="title" [subtitle]="subtitle" customData="ch_sw_risk_factors"
        [settings]="settings" entity="ch_sw_risk_factors/by_record/{{record_id}}/1?&has_input={{has_input}}">
      </ngx-base-table>
    </div>
  </ngx-base-list>
</div>
