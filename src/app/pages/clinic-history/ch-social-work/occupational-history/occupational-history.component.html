<div *ngIf="has_input == false || type_record_id != 1">
  <ngx-form-occupational-history (messageEvent)="receiveMessage($event)" [record_id]="record_id" [type_record_id]="type_record_id">
  </ngx-form-occupational-history>
</div>

<div class="center">
  <label class="form-text text-muted font-weight-bold align center">Registros Historia Ocupacional</label>
  <ngx-base-list [messageError]="messageError" [routes]="routes">
    <div content>
      <ngx-base-table pager="false" class="table" [title]="title" [subtitle]="subtitle" customData="ch_sw_occupational_history"
        [settings]="settings" entity="ch_sw_occupational_history/by_record/{{record_id}}/{{type_record_id}}?&has_input={{has_input}}">
      </ngx-base-table>
    </div>
