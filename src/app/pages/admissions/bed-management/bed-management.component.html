<ngx-base-list
  [messageError]="messageError"
  [routes]="routes">
  <div content>
    <ngx-base-table [title]="title"
                    [subtitle]="subtitle" [settings]="settings"
                    entity="bedbyPacient?campus_id={{campus_id}}"
                    customData="bed" 
                    [messageToltip]="messageToltip"
                    >
      <div actions>
        <div class="actions">
        </div>
      </div>
    </ngx-base-table>
  </div>
</ngx-base-list>
