<ngx-base-list
  [messageError]="messageError"
  [routes]="routes">
  <div content>
    <ngx-base-table 
                    [title]="title"
                    [subtitle]="subtitle"
                    [settings]="settings"
                    entity="admissions/ByPacient/{{patient_id}}"
                    customData="admissions"
                    [queryParams]="GetParams()">
      <div actions>
        <div class="actions">
          <button nbButton (click)="back()" >Volver</button>
          <button *ngIf="this.date_end || this.admission_route_id==2 " nbButton status="danger" (click)="NewAdmissions()">Admitir</button>
        </div>
      </div>
    </ngx-base-table>
  </div>
</ngx-base-list>
